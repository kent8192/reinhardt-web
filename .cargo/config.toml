# Cargo configuration for Reinhardt project
#
# This file configures environment variables for TestContainers to work with Podman.

[env]
# Override TestContainers Docker socket detection
# TestContainers expects this to be set to /var/run/docker.sock
TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE = "/var/run/docker.sock"

# Disable Ryuk container for Podman rootless mode compatibility
# Ryuk is a cleanup container that doesn't work properly with Podman rootless mode
TESTCONTAINERS_RYUK_DISABLED = "true"
