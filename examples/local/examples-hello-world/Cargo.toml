[package]
name = "examples-hello-world"
version = "0.1.0-alpha.1"
edition = "2024"
publish = false

[dependencies]
# Use local workspace version directly via path
# package="reinhardt-web" maps the crate name to the actual package name
reinhardt = { path = "../../..", package = "reinhardt-web", features = [
    "full",
] }
hyper = "1.8"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["full"] }

[dev-dependencies]
example-test-macros = { path = "../../remote/test-macros" }
example-common = { path = "../../remote/common" }
rstest = "0.26.1"
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["full"] }

[build-dependencies]
example-common = { path = "../../remote/common" }

[features]
default = []
with-reinhardt = []

[[test]]
name = "integration"
required-features = ["with-reinhardt"]

[[test]]
name = "availability"
required-features = ["with-reinhardt"]
