# Base settings for examples-hello-world
# These settings are common across all environments

# 基本設定
debug = true
secret_key = "your-secret-key-for-development-only-at-least-32-chars-long"
allowed_hosts = ["localhost", "127.0.0.1"]

# データベース設定
[database]
url = "sqlite::memory:"
max_connections = 10
min_connections = 1
connect_timeout = 30
idle_timeout = 600

# キャッシュ設定
[cache]
backend = "memory"
timeout = 300

# セッション設定
[session]
engine = "cookie"
cookie_name = "sessionid"
cookie_age = 1209600  # 2 weeks
cookie_secure = false
cookie_httponly = true
cookie_samesite = "lax"

# CORS設定
[cors]
allow_origins = ["*"]
allow_methods = ["GET", "POST", "PUT", "PATCH", "DELETE"]
allow_headers = ["*"]
allow_credentials = false
max_age = 3600

# 静的ファイル設定
[static_files]
url = "/static/"
root = "static"

# メディアファイル設定
[media]
url = "/media/"
root = "media"

# メール設定
[email]
backend = "console"
host = "localhost"
port = 25
use_tls = false
use_ssl = false
from_email = "noreply@example.com"
admins = []  # Array of [name, email] tuples
managers = []
server_email = "root@localhost"
subject_prefix = ""

# ロギング設定
[logging]
level = "info"
format = "text"
