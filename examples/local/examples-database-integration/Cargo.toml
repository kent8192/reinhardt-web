[package]
name = "examples-database-integration"
version = "0.1.0-alpha.1"
edition = "2024"
publish = false

[[bin]]
name = "manage"
path = "src/bin/manage.rs"

[dependencies]
# Use local workspace version directly via path
# package="reinhardt-web" maps the crate name to the actual package name
reinhardt = { path = "../../..", package = "reinhardt-web", features = ["full", "db-sqlite"] }

# Required for collect_migrations! macro
linkme = "0.3"

# Common utilities for availability checking
example-common = { path = "../../remote/common" }

tokio = { version = "1.48.0", features = ["full"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
chrono = { version = "0.4.42", features = ["serde"] }
validator = { version = "0.20.0", features = ["derive"] }
sea-query = "1.0.0-rc.22"
clap = { version = "4", features = ["derive"] }
console = "0.16.1"
async-trait = "0.1"
ctor = "0.6.1"

[dev-dependencies]
example-test-macros = { path = "../../remote/test-macros" }
example-common = { path = "../../remote/common" }
rstest = { version = "0.26", default-features = false }
tokio = { version = "1.48.0", features = ["rt", "macros"] }
sqlx = { version = "0.8", features = [
    "runtime-tokio",
    "tls-rustls",
    "sqlite",
    "macros",
] }
anyhow = "1.0"
serial_test = "3.2"
tempfile = "3.15"

[build-dependencies]
example-common = { path = "../../remote/common" }

[features]
default = ["with-reinhardt"]
with-reinhardt = []

[[test]]
name = "database_tests"
required-features = ["with-reinhardt"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ["cfg(with_reinhardt)"] }
