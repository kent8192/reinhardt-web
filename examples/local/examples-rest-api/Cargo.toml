[package]
name = "examples-rest-api"
version = "0.1.0-alpha.1"
edition = "2024"
publish = false

[[bin]]
name = "rest-api-manage"
path = "src/bin/manage.rs"

[dependencies]
# Use local workspace version directly via path
# package="reinhardt-web" maps the crate name to the actual package name
reinhardt = { path = "../../..", package = "reinhardt-web", features = [
    "full",
] }

# Common utilities for availability checking
example-common = { path = "../../remote/common" }

tokio = { version = "1.48.0", features = ["full"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
chrono = { version = "0.4", features = ["serde"] }
validator = { version = "0.20.0", features = ["derive"] }
sea-query = "1.0.0-rc.20"
clap = { version = "4", features = ["derive"] }
console = "0.16.1"
async-trait = "0.1"
ctor = "0.6.1"

[dev-dependencies]
example-test-macros = { path = "../../remote/test-macros" }
example-common = { path = "../../remote/common" }
rstest = { version = "0.26", default-features = false }
tokio = { version = "1.48.0", features = ["rt", "macros"] }
reqwest = { version = "0.12", features = ["json"] }
testcontainers = "0.25.2"
testcontainers-modules = { version = "0.13.0", features = ["postgres"] }

[build-dependencies]
example-common = { path = "../../remote/common" }

[features]
default = ["with-reinhardt"]
with-reinhardt = []

[[test]]
name = "api_tests"
required-features = ["with-reinhardt"]
