# Base Settings for example-rest-api
#
# This file contains the base configuration for the REST API example.

# Base directory (project root)
base_dir = "."

# Django-style settings
debug = false
secret_key = "example-secret-key-for-development-only"
language_code = "en-us"
time_zone = "UTC"
use_i18n = true
use_tz = true
append_slash = true
default_auto_field = "reinhardt.db.models.BigAutoField"

# Allowed hosts
allowed_hosts = []

# Installed applications
installed_apps = [
    "reinhardt.contrib.contenttypes",
    "reinhardt.contrib.auth",
    "reinhardt.contrib.sessions",
    "reinhardt.contrib.messages",
    "reinhardt.contrib.static",
]

# Middleware
middleware = [
    "reinhardt.middleware.security.SecurityMiddleware",
    "reinhardt.middleware.common.CommonMiddleware",
    "reinhardt.middleware.csrf.CsrfViewMiddleware",
    "reinhardt.middleware.clickjacking.XFrameOptionsMiddleware",
]

# URL configuration
root_urlconf = "config.urls"

# Static files
static_url = "/static/"
static_root = "static_collected"
staticfiles_dirs = ["app_static", "vendor_static"]

# Media files
media_url = "/media/"
media_root = "media"

# Security settings
session_cookie_secure = false
csrf_cookie_secure = false
secure_ssl_redirect = false
secure_hsts_include_subdomains = false
secure_hsts_preload = false

# Admin/Manager contacts
admins = []
managers = []

# Database configuration
[databases.default]
engine = "sqlite"
name = "db.sqlite3"

# Template configuration
[[templates]]
backend = "reinhardt.template.backends.jinja2.Jinja2"
app_dirs = true
dirs = []
options = {}
