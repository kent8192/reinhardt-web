[workspace]
resolver = "2"
members = [
	"examples-hello-world",
	"examples-rest-api",
	"examples-database-integration",
]

# Note: Each example has a binary named "manage"
# This is intentional - examples are meant to be run individually:
#   cd examples-hello-world && cargo run
#   cd examples-rest-api && cargo run
#   cd examples-database-integration && cargo run
#
# To avoid output filename collisions, default-members is set to build
# only examples-hello-world by default. Use --workspace to build all.

default-members = ["examples-hello-world"]

# Local development mode: Uses local reinhardt workspace
# Patches reinhardt with local workspace version

[workspace.dependencies]
# Common dependencies for examples only
tokio = { version = "1", features = ["full", "rt-multi-thread", "macros"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
reqwest = { version = "0.12.24", features = ["json"] }
semver = "1"
once_cell = "1"

# Common utilities from remote (shared across local/remote)
example-common = { path = "../remote/common" }
example-test-macros = { path = "../remote/test-macros" }
