# Base settings for tutorial-basis example
# This file contains settings shared across all environments

debug = true
secret_key = "tutorial-basis-secret-key-for-development-only"
language_code = "en-us"
time_zone = "UTC"

# Allowed hosts (for production, this should be more restrictive)
allowed_hosts = ["127.0.0.1", "localhost"]

# Static files configuration
static_url = "/static/"
static_root = "dist"

# Pages/Component rendering configuration (reinhardt-pages)
template_debug = true

# Database configuration
[database]
engine = "sqlite"
name = "db.sqlite3"
