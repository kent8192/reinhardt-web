[package]
name = "examples-tutorial-basis"
version = "0.1.0-alpha.1"
edition = "2024"
publish = false
description = "Reinhardt basis tutorial example - Polling application"

[[bin]]
name = "tutorial-basis-manage"
path = "src/bin/manage.rs"

[dependencies]
reinhardt = { path = "../../..", package = "reinhardt-web", features = [
    "full",
] }
tokio = { version = "1.48.0", features = ["full"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
chrono = { version = "0.4", features = ["serde"] }
validator = { version = "0.20.0", features = ["derive"] }
sea-query = "1.0.0-rc.20"
example-common = { path = "../../remote/common" }
ctor = "0.6.1"

[dev-dependencies]
example-test-macros = { path = "../../remote/test-macros" }
example-common = { path = "../../remote/common" }
reinhardt = { path = "../../..", package = "reinhardt-web", features = [
    "test",
    "testcontainers",
] }
rstest = { version = "0.26", default-features = false }

[build-dependencies]
example-common = { path = "../../remote/common" }

[features]
default = ["with-reinhardt"]
with-reinhardt = []

[[test]]
name = "integration"
required-features = ["with-reinhardt"]
