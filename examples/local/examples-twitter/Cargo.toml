[package]
name = "examples-twitter"
version = "0.1.0"
edition = "2024"
default-run = "examples-twitter"

[lib]
crate-type = ["cdylib", "rlib"]  # cdylib for WASM, rlib for server

[[bin]]
name = "examples-twitter"
path = "src/bin/manage.rs"

[dependencies]
reinhardt = { workspace = true, features = [
	"full",
	"auth-session",            # Cookie-based session authentication
	"auth-jwt",                # JWT authentication (required by auth views)
	"rest",                    # Required for reinhardt::rest module
	"reinhardt-browsable-api", # Required for browsable API
	"admin",                   # Admin panel functionality
	"pages",                   # WASM-based reactive frontend with SSR (reinhardt::pages)
] }

chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.11", features = ["v4", "serde"] }
ctor = "0.6.3"
# Required for #[model(...)] macro's automatic relationship registration
# The macro generates linkme::distributed_slice registrations for relationships
linkme = "0.3"
validator = { version = "0.20.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
inventory = "0.3"
async-trait = "0.1"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = [
	"Window",
	"Document",
	"Element",
	"HtmlInputElement",
	"HtmlFormElement",
	"Event",
	"EventTarget",
	"Location",
	"History",
] }
js-sys = "0.3"
console_error_panic_hook = "0.1"
wasm-bindgen-futures = "0.4"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
clap = { version = "4", features = ["derive"] }
console = "0.16.1"
tokio = { version = "1", features = ["full"] }

[features]
default = []
e2e-tests = ["rstest", "testcontainers"]

[dependencies.rstest]
version = "0.26.1"
optional = true

[dependencies.testcontainers]
workspace = true
optional = true

[dev-dependencies]
rstest = "0.26.1"
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1", features = ["full"] }
argon2 = { version = "0.5", features = ["std"] }

# Use reinhardt with test feature (NOT reinhardt-test sub-crate)
# This provides reinhardt::test::fixtures::postgres_with_migrations_from
[dev-dependencies.reinhardt]
path = "../../.."
package = "reinhardt-web"
features = ["full", "auth-jwt", "test", "testcontainers"]
