[package]
name = "examples-twitter"
version = "0.1.0"
edition = "2024"
default-run = "examples-twitter"

[lib]
crate-type = ["cdylib", "rlib"] # cdylib for WASM, rlib for server

[[bin]]
name = "examples-twitter"
path = "src/bin/manage.rs"

# ═══════════════════════════════════════════════════════════════════════════
# Common dependencies (WASM-compatible)
# ═══════════════════════════════════════════════════════════════════════════
[dependencies]
chrono = { version = "0.4", features = ["serde"] }
validator = { version = "0.20.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# ═══════════════════════════════════════════════════════════════════════════
# WASM-specific common dependencies
# ═══════════════════════════════════════════════════════════════════════════
[target.'cfg(target_arch = "wasm32")'.dependencies.uuid]
version = "1.11"
features = ["v4", "serde", "js"] # js feature for WASM random number generation

# ═══════════════════════════════════════════════════════════════════════════
# Server-specific common dependencies
# ═══════════════════════════════════════════════════════════════════════════
[target.'cfg(not(target_arch = "wasm32"))'.dependencies.uuid]
version = "1.11"
features = ["v4", "serde"]

# ═══════════════════════════════════════════════════════════════════════════
# WASM-specific dependencies
# ═══════════════════════════════════════════════════════════════════════════
[target.'cfg(target_arch = "wasm32")'.dependencies]
reinhardt = { workspace = true, features = ["pages-web-sys-full", "uuid", "client-router"] }
gloo-net = "0.6"
wasm-bindgen = "0.2.106"
js-sys = "0.3.83"
# web-sys features are provided by reinhardt-pages/web-sys-full feature
# but we need the dependency for direct web_sys:: usage in code
web-sys = "0.3.83"
console_error_panic_hook = "0.1"
wasm-bindgen-futures = "0.4.56"

# ═══════════════════════════════════════════════════════════════════════════
# Server-specific dependencies
# ═══════════════════════════════════════════════════════════════════════════
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# Reinhardt with full server features
reinhardt = { workspace = true, features = [
	"full",
	"auth-session",            # Cookie-based session authentication
	"auth-jwt",                # JWT authentication (required by auth views)
	"rest",                    # Required for reinhardt::rest module
	"reinhardt-browsable-api", # Required for browsable API
	"admin",                   # Admin panel functionality
	"pages",                   # WASM-based reactive frontend with SSR (reinhardt::pages)
	"forms",                   # Form validation and processing
	"websockets",              # WebSocket support for real-time DM
	"client-router",           # Unified client/server routing with UnifiedRouter<V>
] }
reinhardt-websockets = { workspace = true, features = ["pages-integration"] }
tokio-tungstenite = "0.24"
futures-util = "0.3"
clap = { version = "4", features = ["derive"] }
console = "0.16.1"
tokio = { version = "1", features = ["full"] }
ctor = "0.6.3"
# Required for #[model(...)] macro's automatic relationship registration
# The macro generates linkme::distributed_slice registrations for relationships
linkme = "0.3"
inventory = "0.3"
async-trait = "0.1"
# OpenAPI schema generation
utoipa = { version = "^5.4.0", features = ["uuid"] }

[features]
default = ["client-router"]
# client-router: Enable client-side routing support (required for #[routes] macro with UnifiedRouter)
# This feature must match reinhardt's client-router feature for the macro to work correctly
client-router = []
e2e-tests = ["rstest", "testcontainers"]

[dependencies.rstest]
version = "0.26.1"
optional = true

[dependencies.testcontainers]
workspace = true
optional = true

# ═══════════════════════════════════════════════════════════════════════════
# WASM-specific dev dependencies
# ═══════════════════════════════════════════════════════════════════════════
[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3.56"

# ═══════════════════════════════════════════════════════════════════════════
# Server-specific dev dependencies
# ═══════════════════════════════════════════════════════════════════════════
[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
rstest = "0.26.1"
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1", features = ["full"] }
argon2 = { version = "0.5", features = ["std"] }
proptest = "1.6"
trybuild = "1.0"
serial_test = "3.2"
testcontainers = { workspace = true }
# SQL query builder for test factories (external crate, not reinhardt sub-crate)
sea-query = { version = "1.0.0-rc.29", features = ["derive", "backend-postgres"] }
# Database driver for test fixtures (external crate, not reinhardt sub-crate)
sqlx = { version = "0.8", features = ["postgres", "runtime-tokio-native-tls", "uuid", "chrono"] }

# Use reinhardt with test feature (NOT reinhardt-test sub-crate)
# This provides reinhardt::test::fixtures::postgres_with_migrations_from
# and reinhardt::test::server_fn for server function testing utilities
[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies.reinhardt]
path = "../../.."
package = "reinhardt-web"
features = ["full", "auth-jwt", "test", "testcontainers", "server-fn-test"]

[build-dependencies]
cfg_aliases = "0.2"
