[package]
name = "example-hello-world"
version = "0.1.0-alpha.1"
edition = "2024"
publish = false

[dependencies]
# Note: Uses local reinhardt-web crate for development
reinhardt = { path = "../..", package = "reinhardt-web", version = "0.1.0-alpha.1" }

[dev-dependencies]
example-test-macros = { path = "../test-macros" }
example-common = { path = "../common" }
tokio = { workspace = true }

[build-dependencies]
example-common = { path = "../common" }

[features]
default = []
with-reinhardt = []

[[test]]
name = "integration"
required-features = ["with-reinhardt"]

[[test]]
name = "availability"
required-features = ["with-reinhardt"]
