[package]
name = "example-common"
version = "0.1.0"
edition = "2024"
publish = false

[dependencies]
# Use inline versions instead of workspace = true
# This crate is shared across multiple workspaces (local/remote)
semver = "1"
once_cell = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full", "rt-multi-thread", "macros"] }

# HTTP client for build.rs (optional, only used with build-check feature)
ureq = { version = "2", features = ["json"], optional = true }

[features]
# Feature for build.rs crates.io availability checking
build-check = ["ureq"]

# Note: example-common is used as build-dependency by example build.rs scripts
# for availability checking. It does NOT provide shared application logic.
