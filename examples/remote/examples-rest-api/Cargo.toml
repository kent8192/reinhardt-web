[package]
name = "examples-rest-api"
version = "0.1.0-alpha.1"
edition = "2024"
publish = false

# This package is NOT a workspace member to avoid dependency conflicts
[workspace]

[[bin]]
name = "manage"
path = "src/bin/manage.rs"

[dependencies]
# Use reinhardt facade crate (imports all sub-crates)
# NOTE: This example requires reinhardt with features that are not yet published to crates.io.
#       The build will fail until a new version (with commands module) is published.
# Uses crates.io by default
reinhardt = { version = "^0.1.0", features = ["minimal", "core", "conf", "commands", "di", "rest"] }

# Common utilities for availability checking
example-common = { path = "../common" }

tokio = { version = "1", features = ["full", "rt-multi-thread", "macros"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
clap = { version = "4", features = ["derive"] }
console = "0.16.1"
async-trait = "0.1"

[dev-dependencies]
example-test-macros = { path = "../test-macros" }
example-common = { path = "../common" }
reqwest = { version = "0.12.24", features = ["json"] }
testcontainers = "0.25.2"
testcontainers-modules = { version = "0.13.0", features = ["postgres"] }

[build-dependencies]
example-common = { path = "../common", features = ["build-check"] }

[features]
default = []
with-reinhardt = []

[[test]]
name = "api_tests"
required-features = ["with-reinhardt"]
