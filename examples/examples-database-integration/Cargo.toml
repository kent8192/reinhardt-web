[package]
name = "examples-database-integration"
version = "0.1.0-alpha.1"
edition = "2024"
publish = false
default-run = "examples-database-integration"

[[bin]]
name = "examples-database-integration"
path = "src/bin/manage.rs"

[dependencies]
# Use local workspace version directly via path
# package="reinhardt-web" maps the crate name to the actual package name
reinhardt = { workspace = true, features = [
    "minimal",       # Core HTTP/Routing/DI/Server
    "database",      # Database support
    "db-sqlite",     # SQLite database backend
    "db-postgres",   # PostgreSQL database backend
    "admin",         # Admin Panel (TodoAdmin usage)
    "commands",      # Management commands
    "client-router", # Client-side routing support (required for #[routes] macro)
    "test",          # Test utilities (required for TestContainers and fixtures)
] }

# Required for collect_migrations! macro
linkme = "0.3"

# Required for route registration macros (#[get], #[post], etc.)
inventory = "0.3"

tokio = { version = "1.48.0", features = ["full"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
chrono = { version = "0.4.42", features = ["serde"] }
validator = { version = "0.20.0", features = ["derive"] }
clap = { version = "4", features = ["derive"] }
console = "0.16.1"
async-trait = "0.1"
ctor = "0.6.1"

[dev-dependencies]
rstest = { version = "0.26", default-features = false }
tokio = { version = "1.48.0", features = ["rt", "macros"] }
sqlx = { version = "0.8", features = [
    "runtime-tokio",
    "tls-rustls",
    "sqlite",
    "postgres",
    "macros",
] }
anyhow = "1.0"
serial_test = "3.2"
tempfile = "3.15"
testcontainers = "0.25.2"

[features]
default = ["with-reinhardt", "client-router"]
# client-router: Enable client-side routing support (required for #[routes] macro with UnifiedRouter)
client-router = []
with-reinhardt = []

[[test]]
name = "database_tests"
required-features = ["with-reinhardt"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ["cfg(with_reinhardt)"] }
