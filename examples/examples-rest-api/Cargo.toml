[package]
name = "examples-rest-api"
version = "0.1.0-alpha.1"
edition = "2024"
publish = false
default-run = "examples-rest-api"

[[bin]]
name = "examples-rest-api"
path = "src/bin/manage.rs"

[dependencies]
# Use local workspace version directly via path
# package="reinhardt-web" maps the crate name to the actual package name
reinhardt = { workspace = true, features = [
    "minimal",        # Core HTTP/Routing/DI/Server (no reinhardt-pages)
    "conf",           # Settings configuration
    "commands",       # Management commands (runserver, etc.)
    "client-router",  # Client-side routing support (required for #[routes] macro)
] }

tokio = { version = "1.48.0", features = ["full"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
chrono = { version = "0.4", features = ["serde"] }
validator = { version = "0.20.0", features = ["derive"] }
clap = { version = "4", features = ["derive"] }
console = "0.16.1"
async-trait = "0.1"
ctor = "0.6.1"

[dev-dependencies]
rstest = { version = "0.26", default-features = false }
serial_test = "3.2"
tokio = { version = "1.48.0", features = ["rt", "macros"] }
reqwest = { version = "0.12", features = ["json"] }
testcontainers = "0.25.2"
testcontainers-modules = { version = "0.13.0", features = [] }

[features]
default = ["with-reinhardt", "client-router"]
with-reinhardt = []
# client-router: Enable client-side routing support (required for #[routes] macro with UnifiedRouter)
client-router = []
# Enable admin panel (adds ~40MB dependencies due to reinhardt-pages)
with-admin = []

[[test]]
name = "api_tests"
required-features = ["with-reinhardt"]
