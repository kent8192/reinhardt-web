[package]
name = "example-common"
version = "0.1.0"
edition = "2024"
publish = false

[dependencies]
semver = { workspace = true }
once_cell = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }

# manage_cli用の依存関係（reinhardt利用可能時のみ）
reinhardt-commands = { version = "^0.1", optional = true }
console = { version = "0.15", optional = true }

[features]
# manage_cli機能を有効にする
manage = ["reinhardt-commands", "console"]

# Note: example-common is also used as build-dependency by example build.rs scripts
# These dependencies are available at both build-time and run-time
