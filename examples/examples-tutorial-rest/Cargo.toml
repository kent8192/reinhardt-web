[package]
name = "examples-tutorial-rest"
version = "0.1.0-alpha.1"
edition = "2024"
publish = false
description = "Reinhardt REST tutorial example - Code snippet management API"
default-run = "examples-tutorial-rest"

[[bin]]
name = "examples-tutorial-rest"
path = "src/bin/manage.rs"

[dependencies]
reinhardt = { workspace = true, features = [
    "minimal",
    "core",
    "conf",
    "database",
    "db-sqlite",
    "commands",
    "di",
    "server",
    "api",  # Includes rest + viewsets
    "client-router",
] }
tokio = { version = "1.48.0", features = ["full"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
chrono = { version = "0.4", features = ["serde"] }
validator = { version = "0.20.0", features = ["derive"] }
syntect = "5.2"
ctor = "0.6.1"
inventory = "0.3"

[dev-dependencies]
reinhardt = { workspace = true, features = [
    "test",
    "testcontainers",
] }
rstest = { version = "0.26", default-features = false }
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite"] }
tempfile = "3.15"

[features]
default = ["with-reinhardt", "client-router"]
# client-router: Enable client-side routing support (required for #[routes] macro with UnifiedRouter)
client-router = []
with-reinhardt = []

[[test]]
name = "integration"
required-features = ["with-reinhardt"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ["cfg(with_reinhardt)"] }
