base_url = "https://reinhardt-web.dev"
title = "Reinhardt"
description = "A composable full-stack API framework for Rust. Polylithic batteries-included design inspired by Django and FastAPI. Build with all the power or compose only what you need."
default_language = "en"
compile_sass = true
generate_sitemap = true
minify_html = false

[markdown]
external_links_target_blank = true
external_links_no_follow = false
smart_punctuation = false

[markdown.highlighting]
enabled = true
theme = "ayu-dark"

[link_checker]
skip_anchor_prefixes = ["#"]
internal_level = "warn"

[extra]
og_image    = "https://reinhardt-web.dev/og-image.png"
github_repo = "https://github.com/kent8192/reinhardt-rs"
crates_io   = "https://crates.io/crates/reinhardt-web"
docs_rs     = "https://docs.rs/reinhardt-web"
changelog   = "https://github.com/kent8192/reinhardt-rs/blob/main/CHANGELOG.md"
