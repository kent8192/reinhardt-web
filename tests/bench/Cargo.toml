[package]
name = "reinhardt-benchmarks"
version = "0.1.0-alpha.1"
edition = "2021"
publish = false

[dependencies]
# Reinhardt crates
reinhardt-test = { workspace = true }
reinhardt-proxy = { workspace = true }
reinhardt-orm = { workspace = true }
reinhardt-template = { workspace = true }
reinhardt-templates = { workspace = true }
reinhardt-renderers = { workspace = true }
reinhardt-auth = { workspace = true, features = ["jwt"] }
reinhardt-serializers = { workspace = true }
reinhardt-apps = { workspace = true }
reinhardt-settings = { workspace = true }
reinhardt-http = { workspace = true }
reinhardt-types = { workspace = true }

# Benchmarking
criterion = "0.8.1"

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# HTTP types
http = "1.0"
bytes = "1.0"
hyper = "1.0"

# Utilities
tempfile = "3.14"
futures = "0.3"
chrono = { version = "0.4", default-features = false, features = ["std"] }

# Template engines
tera = "1.20"

[[bench]]
name = "performance_benchmarks"
harness = false

[[bench]]
name = "template_benchmarks"
harness = false

[[bench]]
name = "auth_benchmarks"
harness = false

[[bench]]
name = "settings_benchmarks"
harness = false

[[bench]]
name = "concurrent_benchmarks"
harness = false
