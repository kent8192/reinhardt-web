[package]
name = "reinhardt-integration-tests"
version = "0.1.0-alpha.1"
edition = "2021"
publish = false
autotests = true

[dependencies]
# Main reinhardt facade crate for proc macro path resolution.
# Proc macros generate code with absolute paths like ::reinhardt::db::orm::Model
# This dependency makes those paths resolvable in test files.
reinhardt = { workspace = true, features = ["full"] }

# Reinhardt crates
reinhardt-apps = { workspace = true }
reinhardt-core = { workspace = true, features = [
  "http",
  "types",
  "exception",
  "di",
  "validators",
] }
reinhardt-auth = { workspace = true, features = [
  "argon2-hasher",
  "jwt",
  "sessions",
  "token",
  "oauth",
  "database",
  "redis-sessions",
] }
reinhardt-security = { workspace = true }
reinhardt-http = { workspace = true }
reinhardt-params = { workspace = true }
reinhardt-di = { workspace = true, features = ["macros"] }
reinhardt-middleware = { workspace = true }
reinhardt-routers = { workspace = true }
reinhardt-proxy = { workspace = true }
reinhardt-viewsets = { workspace = true }
reinhardt-openapi = { workspace = true }
reinhardt-graphql = { workspace = true }
reinhardt-db = { workspace = true }
reinhardt-orm = { workspace = true }
reinhardt-migrations = { workspace = true }
reinhardt-backends = { workspace = true }
reinhardt-metadata = { workspace = true }
reinhardt-versioning = { workspace = true }
reinhardt-messages = { workspace = true }
reinhardt-parsers = { workspace = true }
reinhardt-exception = { workspace = true }
reinhardt-types = { workspace = true }
reinhardt-signals = { workspace = true }
reinhardt-websockets = { workspace = true, features = ["redis-channel"] }
reinhardt-server = { workspace = true, features = ["websocket"] }
reinhardt-logging = { workspace = true }
reinhardt-mail = { workspace = true }
reinhardt-contenttypes = { workspace = true, features = ["database"] }
reinhardt-macros = { workspace = true }
reinhardt-cache = { workspace = true, features = [
  "redis-backend",
  "redis-sentinel",
  "memcached-backend",
] }
reinhardt-views = { workspace = true }
reinhardt-negotiation = { workspace = true }
reinhardt-serializers = { workspace = true }
reinhardt-settings = { workspace = true, features = [
  "async",
  "dynamic-database",
  "dynamic-redis",
  "hot-reload",
  "caching",
] }
reinhardt-browsable-api = { workspace = true }
reinhardt-i18n = { workspace = true }
reinhardt-tasks = { workspace = true, features = [
  "redis-backend",
  "rabbitmq-backend",
] }
reinhardt-rest = { workspace = true }
reinhardt-shortcuts = { workspace = true, features = ["database"] }
reinhardt-pagination = { workspace = true }
reinhardt-filters = { workspace = true }
reinhardt-forms = { workspace = true }
reinhardt-throttling = { workspace = true }
reinhardt-utils = { workspace = true, features = ["cache", "logging"] }
reinhardt-static = { workspace = true }
reinhardt-storage = { workspace = true }
reinhardt-test = { workspace = true, features = ["testcontainers"] }
reinhardt-sessions = { workspace = true, features = ["database"] }
reinhardt-pages = { workspace = true }

# Web framework (using reinhardt-apps)
tokio = { version = "1.0", features = ["full"] }
hyper = "1.0"
http = "1.0"
async-trait = "0.1"

# Database
rust_decimal = { workspace = true }
sqlx = { workspace = true, features = [
  "any",
  "postgres",
  "sqlite",
  "runtime-tokio",
  "tls-rustls",
  "chrono",
] }
sea-query = { workspace = true }

# HTTP client for testing
reqwest = { version = "0.12", features = ["cookies", "http2", "multipart"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bytes = "1.0"

# GraphQL
async-graphql = "7.0.17"
async-stream = "0.3"
futures = "0.3"
futures-util = "0.3"

# WebSocket
tokio-tungstenite = "0.26"
tokio-stream = "0.1"

# Utilities
chrono = "0.4"
uuid = { version = "1.0", features = ["v4"] }
anyhow = "1.0"
base64 = "0.22"
percent-encoding = "2.3"
unic-langid = "0.9"
once_cell = "1.20"
serial_test = "3.2"
ctor = "0.6.0"
rstest = "0.26.1"
scopeguard = "1.2"
linkme = "0.3"
paste = "1.0"
tera = "1.19"
regex = "1.11"

# TOTP/MFA testing
data-encoding = "2.6"
totp-lite = "2.0"

# Cryptographic utilities
rand = "0.8"
subtle = "2.5"
hex = "0.4"

# Testing utilities
tempfile = "3.14"
testcontainers = { workspace = true }
testcontainers-modules = { workspace = true, features = ["redis", "postgres"] }
image = { version = "0.25.9", default-features = false, features = ["png"] }

# Macro runtime requirements
inventory = "0.3"

[features]
default = ["postgres", "sqlite", "caching", "hot-reload"]
testcontainers = []
postgres = ["reinhardt-orm/postgres", "reinhardt-backends/postgres"]
sqlite = ["reinhardt-orm/sqlite", "reinhardt-backends/sqlite"]
caching = ["reinhardt-settings/caching"]
hot-reload = ["reinhardt-settings/hot-reload"]
redis-backend = ["reinhardt-tasks/redis-backend"]
rabbitmq-backend = ["reinhardt-tasks/rabbitmq-backend"]
websocket = ["reinhardt-server/websocket"]
graphql = ["reinhardt-server/graphql"]
msgpack = ["reinhardt-pages/msgpack"]
proptest = []

[dev-dependencies]
# Test utilities
tokio-test = "0.4"
trybuild = { workspace = true }
url = { workspace = true }
proptest = { workspace = true }
arbitrary = { workspace = true }
assert-json-diff = { workspace = true }
predicates = { workspace = true }
