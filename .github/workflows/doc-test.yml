name: Documentation Tests

on:
  workflow_call:
    inputs:
      runner:
        description: 'Runner label JSON. Use "\"ubuntu-latest\"" for GitHub-hosted or "[\"self-hosted\",\"linux\",\"x64\",\"reinhardt-ci\"]" for self-hosted.'
        type: string
        default: '"ubuntu-latest"'
      cargo-build-jobs:
        description: "Parallel cargo build jobs (1=GitHub-hosted OOM safe, 8=self-hosted)"
        type: string
        default: "1"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_TARGET_DIR: /tmp/cargo_target
  CARGO_INCREMENTAL: 0
  CARGO_BUILD_JOBS: ${{ inputs.cargo-build-jobs || '1' }}

jobs:
  doc-test:
    name: Documentation Tests
    runs-on: ${{ fromJSON(inputs.runner) }}
    timeout-minutes: 45
    steps:
      - name: Free Disk Space (Ubuntu)
        if: ${{ !contains(inputs.runner, 'self-hosted') }}
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Login to Docker Hub
        uses: ./.github/actions/docker-login
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          token: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Setup protoc
        uses: ./.github/actions/setup-protoc

      - name: Install cargo-make
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-make

      - name: Additional disk cleanup before tests
        if: ${{ !contains(inputs.runner, 'self-hosted') }}
        run: |
          echo "Disk usage before additional cleanup:"
          df -h
          # Remove apt cache
          sudo apt-get clean
          # Remove old Docker resources
          docker system prune -af --volumes || true
          # Remove Docker builder cache
          docker builder prune -af || true
          # Remove pip cache
          rm -rf ~/.cache/pip || true
          echo "Disk usage after additional cleanup:"
          df -h

      - name: Run doc tests
        run: cargo make doc-test-only

      - name: Docker cleanup after doc tests
        if: always()
        run: docker system prune -af
