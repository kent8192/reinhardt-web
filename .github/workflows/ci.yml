name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_TARGET_DIR: /tmp/cargo_target
  CARGO_INCREMENTAL: 0

jobs:
  # Call all reusable workflows
  check:
    name: Check
    uses: ./.github/workflows/check.yml

  fmt:
    name: Format
    uses: ./.github/workflows/fmt.yml

  clippy:
    name: Clippy
    uses: ./.github/workflows/clippy.yml

  # Serialize disk-intensive test jobs to prevent space exhaustion
  # Each job waits for the previous one to complete, ensuring a fresh disk state
  unit-test:
    name: Unit Tests
    uses: ./.github/workflows/unit-test.yml
    needs: [check, fmt, clippy]  # Run after lightweight checks

  integration-test:
    name: Integration Tests
    uses: ./.github/workflows/integration-test.yml
    needs: [unit-test]  # Run after unit tests complete

  doc-test:
    name: Documentation Tests
    uses: ./.github/workflows/doc-test.yml
    needs: [integration-test]  # Run after integration tests complete

  examples-test:
    name: Examples Tests
    uses: ./.github/workflows/examples-test.yml
    needs: [doc-test]  # Run after doc tests complete

  ui-test:
    name: UI Tests
    uses: ./.github/workflows/ui-test.yml
    needs: [examples-test]  # Run after examples tests complete

  # All jobs must pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - check
      - fmt
      - clippy
      - unit-test
      - integration-test
      - doc-test
      - examples-test
      - ui-test
    steps:
      - name: Mark CI as successful
        run: echo "All CI checks passed!"
