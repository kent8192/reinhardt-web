name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_TARGET_DIR: /tmp/cargo_target

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-make
        run: cargo install cargo-make

      - name: Run cargo check
        run: cargo make check

  fmt:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Install cargo-make
        run: cargo install cargo-make

      - name: Check code formatting
        run: cargo make fmt

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-make
        run: cargo install cargo-make

      - name: Run clippy
        run: cargo make clippy

  test-unit:
    name: Unit Tests & Doc Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install cargo-make
        run: cargo install cargo-make

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run unit tests and documentation tests
        run: |
          cargo make doc-test
          cargo make unit-test

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    # Note: TestContainers will manage database services dynamically
    # No need for static services configuration

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install cargo-make
        run: cargo install cargo-make

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run integration tests
        run: cargo make integration-test

  test-examples:
    name: Examples Tests (crates.io)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: reinhardt
          POSTGRES_PASSWORD: reinhardt_dev
          POSTGRES_DB: reinhardt_examples
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-make
        run: cargo install cargo-make

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "examples -> target"

      - name: Check if reinhardt is published
        id: check-published
        run: |
          cd examples
          if cargo search reinhardt | grep -q "^reinhardt ="; then
            echo "available=true" >> $GITHUB_OUTPUT
            echo "✅ reinhardt is available on crates.io"
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "⚠️ reinhardt is NOT available on crates.io"
          fi

      - name: Setup environment
        if: steps.check-published.outputs.available == 'true'
        run: cargo make examples-setup

      - name: Wait for PostgreSQL
        if: steps.check-published.outputs.available == 'true'
        run: |
          until pg_isready -h localhost -p 5432 -U reinhardt; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Update dependencies (crates.io)
        if: steps.check-published.outputs.available == 'true'
        run: cargo make examples-update

      - name: Test Examples
        if: steps.check-published.outputs.available == 'true'
        run: cargo make examples-test-keep
        env:
          DATABASE_URL: postgres://reinhardt:reinhardt_dev@localhost:5432/reinhardt_examples

      - name: Build Examples
        if: steps.check-published.outputs.available == 'true'
        run: cargo make examples-build

      - name: Skip Examples Tests (not published)
        if: steps.check-published.outputs.available == 'false'
        run: |
          echo "⚠️ reinhardt is not available from crates.io"
          echo "   Skipping examples tests"
          echo "   This is expected if reinhardt is not yet published"

  # All jobs must pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [check, fmt, clippy, test-unit, test-integration, test-examples]
    steps:
      - name: Mark CI as successful
        run: echo "All CI checks passed!"
