name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - "website/**"
  pull_request:
    paths:
      - "website/**"

permissions:
  contents: read
  deployments: write
  pull-requests: write

concurrency:
  group: deploy-website-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.22.1

      - name: Build
        working-directory: website
        run: zola build

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy website/public --project-name=reinhardt-web

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: website-preview
          message: |
            ### Website Preview
            Deployed to: ${{ steps.deploy.outputs.deployment-url }}
