          rm -rf ~/.npm || true
          rm -rf ~/.cache/yarn || true
          rm -rf ~/.gradle || true
          rm -rf ~/.m2 || true
          rm -rf ~/.cargo/registry/cache || true
          rm -rf ~/.cargo/git/db || true
          echo "Disk usage after additional cleanup:"
          df -h

      - name: Pull Docker images
        uses: ./.github/actions/pull-docker-images
        with:
          images-file: .github/docker-images-cross-crate.txt

      - name: Run cross-crate integration tests with coverage
        env:
          RUSTFLAGS: "-C linker=clang -C link-arg=-fuse-ld=mold"
        run: |
          cargo llvm-cov nextest \
            --package reinhardt-integration-tests \
            --all-features \
            --no-fail-fast \
