name: Coverage

on:
  workflow_call:
    inputs:
      runner:
        description: 'Runner label JSON. Use "\"ubuntu-latest\"" for GitHub-hosted or "[\"self-hosted\",\"linux\",\"x64\",\"reinhardt-ci\"]" for self-hosted.'
        type: string
        default: '"ubuntu-latest"'
      cargo-build-jobs:
        description: "Parallel cargo build jobs (1=GitHub-hosted OOM safe, 8=self-hosted)"
        type: string
        default: "1"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_TARGET_DIR: /tmp/cargo_target
  CARGO_INCREMENTAL: 0
  CARGO_BUILD_JOBS: ${{ inputs.cargo-build-jobs || '1' }}
  CARGO_PROFILE_DEV_DEBUG: line-tables-only
  CARGO_PROFILE_TEST_DEBUG: line-tables-only
  RUST_MIN_STACK: 8388608

jobs:
  unit-coverage:
    name: Unit Test Coverage
    runs-on: ${{ fromJSON(inputs.runner) }}
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Free Disk Space (Ubuntu)
        if: ${{ !contains(inputs.runner, 'self-hosted') }}
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Login to Docker Hub
        uses: ./.github/actions/docker-login
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          token: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Setup protoc
        uses: ./.github/actions/setup-protoc

      - name: Install cargo-make
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-make

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Additional disk cleanup before tests
        if: ${{ !contains(inputs.runner, 'self-hosted') }}
        run: |
          echo "Disk usage before additional cleanup:"
          df -h
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* || true
          docker system prune -af --volumes || true
          docker builder prune -af || true
          rm -rf ~/.cache/pip || true
          rm -rf ~/.npm || true
          rm -rf ~/.cache/yarn || true
          rm -rf ~/.gradle || true
          rm -rf ~/.m2 || true
          echo "Disk usage after additional cleanup:"
          df -h

      - name: Run unit tests with coverage
        run: |
          cargo llvm-cov nextest \
            --workspace \
            --lib \
            --all-features \
            --no-fail-fast \
            --lcov \
            --output-path /tmp/unit-lcov.info

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: /tmp/unit-lcov.info
          flags: unit
          fail_ci_if_error: false
          use_oidc: true

      - name: Docker cleanup after tests
        if: always()
        run: docker system prune -af

  intra-crate-integration-coverage:
    name: Intra-Crate Integration Coverage
    runs-on: ${{ fromJSON(inputs.runner) }}
    timeout-minutes: 120
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Free Disk Space (Ubuntu)
        if: ${{ !contains(inputs.runner, 'self-hosted') }}
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Login to Docker Hub
        uses: ./.github/actions/docker-login
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          token: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Setup protoc
        uses: ./.github/actions/setup-protoc

      - name: Install mold linker and build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mold clang lld build-essential
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install cargo-make
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-make

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Additional disk cleanup before tests
        if: ${{ !contains(inputs.runner, 'self-hosted') }}
        run: |
          echo "Disk usage before additional cleanup:"
          df -h
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* || true
          docker system prune -af --volumes || true
          docker builder prune -af || true
          rm -rf ~/.cache/pip || true
          rm -rf ~/.npm || true
          rm -rf ~/.cache/yarn || true
          rm -rf ~/.gradle || true
          rm -rf ~/.m2 || true
          rm -rf ~/.cargo/registry/cache || true
          rm -rf ~/.cargo/git/db || true
          echo "Disk usage after additional cleanup:"
          df -h

      - name: Pull Docker images
        uses: ./.github/actions/pull-docker-images
        with:
          images-file: .github/docker-images-intra-crate.txt

      - name: Run intra-crate integration tests with coverage
        env:
          RUSTFLAGS: "-C linker=clang -C link-arg=-fuse-ld=mold"
        run: |
          cargo llvm-cov nextest \
            --workspace \
            --test "*" \
            --exclude reinhardt-integration-tests \
            -E "not binary(/ui/)" \
            --all-features \
            --no-fail-fast \
            --lcov \
            --output-path /tmp/intra-crate-lcov.info

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: /tmp/intra-crate-lcov.info
          flags: intra-crate-integration
          fail_ci_if_error: false
          use_oidc: true

      - name: Docker cleanup after tests
        if: always()
        run: docker system prune -af

  cross-crate-integration-coverage:
    name: Cross-Crate Integration Coverage
    runs-on: ${{ fromJSON(inputs.runner) }}
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Free Disk Space (Ubuntu)
        if: ${{ !contains(inputs.runner, 'self-hosted') }}
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Login to Docker Hub
        uses: ./.github/actions/docker-login
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          token: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Setup protoc
