name: Unit Tests

on:
  workflow_call:
    inputs:
      runner:
        description: 'Runner label JSON. Use "\"ubuntu-latest\"" for GitHub-hosted or "[\"self-hosted\",\"linux\",\"x64\",\"reinhardt-ci\"]" for self-hosted.'
        type: string
        default: '"ubuntu-latest"'
      cargo-build-jobs:
        description: "Parallel cargo build jobs (1=GitHub-hosted OOM safe, 8=self-hosted)"
        type: string
        default: "1"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_TARGET_DIR: /tmp/cargo_target
  CARGO_INCREMENTAL: 0
  CARGO_BUILD_JOBS: ${{ inputs.cargo-build-jobs || '1' }}

jobs:
  unit-test:
    name: Unit Tests (${{ matrix.partition }}/4)
    runs-on: ${{ fromJSON(inputs.runner) }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        partition: [1, 2, 3, 4]
    steps:
      - name: Free Disk Space (Ubuntu)
        if: ${{ !contains(inputs.runner, 'self-hosted') }}
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Login to Docker Hub
        uses: ./.github/actions/docker-login
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          token: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Setup protoc
        uses: ./.github/actions/setup-protoc

      - name: Install cargo-make
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-make

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Additional disk cleanup before tests
        if: ${{ !contains(inputs.runner, 'self-hosted') }}
        run: |
          echo "Disk usage before additional cleanup:"
          df -h
          # Remove apt cache
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* || true
          # Remove old Docker resources
          docker system prune -af --volumes || true
          # Remove Docker builder cache
          docker builder prune -af || true
          # Remove pip cache
          rm -rf ~/.cache/pip || true
          # Remove npm cache
          rm -rf ~/.npm || true
          # Remove yarn cache
          rm -rf ~/.cache/yarn || true
          # Remove Gradle cache
          rm -rf ~/.gradle || true
          # Remove Maven cache
          rm -rf ~/.m2 || true
          echo "Disk usage after additional cleanup:"
          df -h

      - name: Run unit tests (partition ${{ matrix.partition }}/4)
        run: |
          cargo nextest run \
            --workspace \
            --lib \
            --all-features \
            --partition hash:${{ matrix.partition }}/4 \
            --no-fail-fast \
            --status-level=none \
            --final-status-level=none

      - name: Docker cleanup after unit tests
        if: always()
        run: docker system prune -af
