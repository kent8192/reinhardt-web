name: Unit Tests

on:
  workflow_call:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_TARGET_DIR: /tmp/cargo_target
  CARGO_INCREMENTAL: 0

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Login to Docker Hub
        uses: ./.github/actions/docker-login
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          token: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Setup protoc
        uses: ./.github/actions/setup-protoc

      - name: Install cargo-make
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-make

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Additional disk cleanup before tests
        run: |
          echo "Disk usage before additional cleanup:"
          df -h
          # Remove apt cache
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* || true
          # Remove old Docker resources
          docker system prune -af --volumes || true
          # Remove Docker builder cache
          docker builder prune -af || true
          # Remove pip cache
          rm -rf ~/.cache/pip || true
          # Remove npm cache
          rm -rf ~/.npm || true
          # Remove yarn cache
          rm -rf ~/.cache/yarn || true
          # Remove Gradle cache
          rm -rf ~/.gradle || true
          # Remove Maven cache
          rm -rf ~/.m2 || true
          echo "Disk usage after additional cleanup:"
          df -h

      - name: Run unit tests
        run: cargo make unit-test

      - name: Docker cleanup after unit tests
        if: always()
        run: docker system prune -af
