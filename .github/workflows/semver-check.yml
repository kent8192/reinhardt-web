name: SemVer Check

on:
  workflow_call:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  semver-checks:
    name: SemVer Compatibility Check
    runs-on: ubuntu-latest
    # Skip for release-plz branches - versions may reference unreleased crates
    if: >-
      ${{
        !startsWith(github.head_ref || github.ref_name, 'release-plz-') &&
        !startsWith(github.head_ref || github.ref_name, 'fix/release-plz')
      }}
    timeout-minutes: 30
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Setup protoc
        uses: ./.github/actions/setup-protoc

      - name: Install cargo-semver-checks
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download \
            --repo obi1kenobi/cargo-semver-checks \
            --pattern "cargo-semver-checks-x86_64-unknown-linux-musl.tar.gz" \
            --dir /tmp/csc
          tar xzf /tmp/csc/cargo-semver-checks-x86_64-unknown-linux-musl.tar.gz \
            -C /tmp/csc/
          mv /tmp/csc/cargo-semver-checks ~/.cargo/bin/
          rm -rf /tmp/csc

      - name: Run cargo-semver-checks
        env:
          # Use the PR base branch SHA as the baseline since crates are not yet published
          # to crates.io. This compares SemVer compatibility against the main branch state.
          # github.event.pull_request.base.sha is a git commit SHA (hex string), safe to use.
          BASELINE_REV: ${{ github.event.pull_request.base.sha }}
        run: |
          cargo semver-checks check-release \
            --workspace \
            --exclude reinhardt-web \
            --exclude reinhardt-pages \
            --all-features \
            --baseline-rev "${BASELINE_REV:-HEAD~1}"
