name: SemVer Check

on:
  workflow_call:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  semver-checks:
    name: SemVer Compatibility Check
    runs-on: ubuntu-latest
    # Skip for release-plz branches - versions may reference unreleased crates
    if: >-
      ${{
        !startsWith(github.head_ref || github.ref_name, 'release-plz-') &&
        !startsWith(github.head_ref || github.ref_name, 'fix/release-plz')
      }}
    timeout-minutes: 30
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Setup protoc
        uses: ./.github/actions/setup-protoc

      - name: Run cargo-semver-checks
        uses: obi1kenobi/cargo-semver-checks-action@v2
        with:
          feature-group: all-features
          workspace: true
          exclude: reinhardt-web,reinhardt-pages
          # Use the PR base branch SHA as the baseline since crates are not yet published
          # to crates.io. This compares SemVer compatibility against the main branch state.
          # github.event.pull_request.base.sha is a git commit SHA (hex string), safe to use.
          baseline-rev: ${{ github.event.pull_request.base.sha || 'HEAD~1' }}
