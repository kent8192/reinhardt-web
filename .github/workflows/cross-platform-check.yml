name: Cross-Platform Check

on:
  workflow_call:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_TARGET_DIR: /tmp/cargo_target
  CARGO_INCREMENTAL: 0

jobs:
  cross-platform-check:
    name: Cross-Platform Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        # Verify compilation on all major platforms
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Setup protoc
        uses: ./.github/actions/setup-protoc

      - name: Configure OpenSSL (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          # Use Strawberry Perl's bundled OpenSSL which includes static libraries
          # and development headers, already present on GitHub Actions windows-latest.
          # This avoids chocolatey install issues where runtime-only DLLs are provided
          # without the .lib files required by openssl-sys for static or dynamic linking.
          $opensslDir = "C:\Strawberry\c"
          if (Test-Path "$opensslDir\include\openssl") {
            Write-Host "Using Strawberry Perl OpenSSL at $opensslDir"
            echo "OPENSSL_DIR=$opensslDir" >> $env:GITHUB_ENV
            echo "OPENSSL_STATIC=1" >> $env:GITHUB_ENV
            echo "OPENSSL_LIB_DIR=$opensslDir\lib" >> $env:GITHUB_ENV
            echo "OPENSSL_INCLUDE_DIR=$opensslDir\include" >> $env:GITHUB_ENV
          } else {
            Write-Error "Strawberry Perl OpenSSL not found at $opensslDir"
            exit 1
          }

      - name: Run cargo check (${{ matrix.os }})
        run: cargo check --workspace --all --all-features

