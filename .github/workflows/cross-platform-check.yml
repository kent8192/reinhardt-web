name: Cross-Platform Check

on:
  workflow_call:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_TARGET_DIR: /tmp/cargo_target
  CARGO_INCREMENTAL: 0

jobs:
  cross-platform-check:
    name: Cross-Platform Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        # Verify compilation on all major platforms
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Setup protoc
        uses: ./.github/actions/setup-protoc

      - name: Set OpenSSL environment variables (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          # Windows 2025 runner has OpenSSL pre-installed; set OPENSSL_DIR so
          # openssl-sys can locate it automatically during cargo check.
          $candidates = @(
            "C:\Program Files\OpenSSL-Win64",
            "C:\Program Files\OpenSSL",
            "C:\OpenSSL-Win64",
            "C:\OpenSSL"
          )
          foreach ($path in $candidates) {
            if (Test-Path $path) {
              echo "OPENSSL_DIR=$path" >> $env:GITHUB_ENV
              Write-Host "Found OpenSSL at $path"
              break
            }
          }

      - name: Run cargo check (${{ matrix.os }})
        run: cargo check --workspace --all --all-features

