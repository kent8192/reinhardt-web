name: Cross-Platform Check

on:
  workflow_call:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_TARGET_DIR: /tmp/cargo_target
  CARGO_INCREMENTAL: 0

jobs:
  cross-platform-check:
    name: Cross-Platform Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        # Verify compilation on all major platforms
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Setup protoc
        uses: ./.github/actions/setup-protoc

      - name: Install and configure OpenSSL (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          # Install 64-bit OpenSSL via chocolatey to ensure the correct libraries
          # are available for openssl-sys linking on Windows runners.
          $targetDir = "C:\Program Files\OpenSSL-Win64"
          if (-not (Test-Path "$targetDir\lib")) {
            choco install openssl --yes --no-progress 2>&1 | Out-Null
            Write-Host "Installed OpenSSL via chocolatey"
          } else {
            Write-Host "Using pre-installed OpenSSL at $targetDir"
          }
          echo "OPENSSL_DIR=$targetDir" >> $env:GITHUB_ENV
          echo "OPENSSL_STATIC=1" >> $env:GITHUB_ENV
          Write-Host "OPENSSL_DIR set to $targetDir"

      - name: Run cargo check (${{ matrix.os }})
        run: cargo check --workspace --all --all-features

