name: Docs.rs Build Check

on:
  workflow_call:
    inputs:
      runner:
        description: 'Runner label JSON'
        type: string
        default: '"ubuntu-latest"'
      cargo-build-jobs:
        description: "Parallel cargo build jobs"
        type: string
        default: "1"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_TARGET_DIR: /tmp/cargo_target
  CARGO_INCREMENTAL: 0
  CARGO_BUILD_JOBS: ${{ inputs.cargo-build-jobs || '1' }}
  RUSTDOCFLAGS: "--cfg docsrs -D warnings"

jobs:
  docs-rs-check:
    name: Docs.rs Build Check
    runs-on: ${{ fromJSON(inputs.runner || '"ubuntu-latest"') }}
    timeout-minutes: 30
    steps:
      - name: Free Disk Space (Ubuntu)
        if: ${{ !contains(inputs.runner || '', 'self-hosted') }}
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Rust (nightly - matches docs.rs environment)
        uses: dtolnay/rust-toolchain@nightly

      - name: Setup protoc
        uses: ./.github/actions/setup-protoc

      - name: Install cargo-make
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-make

      - name: Build docs (docs.rs simulation)
        env:
          RUSTUP_TOOLCHAIN: nightly
        run: cargo doc --workspace --all-features --no-deps
