name: Rerun Failed Jobs

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'The workflow run ID to rerun failed jobs for'
        required: true
        type: string

jobs:
  rerun:
    name: Rerun Failed Jobs
    runs-on: ubuntu-latest
    steps:
      - name: Wait for workflow to complete and rerun failed jobs
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Waiting for workflow run ${{ inputs.run_id }} to complete..."
          gh run watch ${{ inputs.run_id }} > /dev/null 2>&1 || true
          echo "Rerunning failed jobs for workflow run ${{ inputs.run_id }}..."
          gh run rerun ${{ inputs.run_id }} --failed
