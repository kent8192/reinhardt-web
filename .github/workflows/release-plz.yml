name: Release-plz

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main

jobs:
  # Native two-step release workflow:
  # 1. Push to main → release-plz creates Release PR (branch: release-plz-*)
  # 2. Merge Release PR → release-plz detects commit from release-plz-* branch and publishes
  #
  # With release_always = false in release-plz.toml:
  # - Regular pushes: release-plz skips publishing (not from release PR)
  # - Release PR merge: release-plz detects release-plz-* branch and publishes

  release-plz-pr:
    name: Release PR
    runs-on: ubuntu-latest
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Generate GitHub token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.RELEASE_PLZ_APP_ID }}
          private-key: ${{ secrets.RELEASE_PLZ_APP_PRIVATE_KEY }}

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Run release-plz release-pr
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release-plz-release:
    name: Release
    runs-on: ubuntu-latest
    concurrency:
      group: release-plz-release-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Generate GitHub token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.RELEASE_PLZ_APP_ID }}
          private-key: ${{ secrets.RELEASE_PLZ_APP_PRIVATE_KEY }}

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      # Pre-publish reinhardt-test to ensure it's available when other crates package
      # Context: Cargo 1.84+ regression (rust-lang/cargo#15151) causes cargo publish/package
      # to resolve ALL dependencies (including dev-dependencies) from crates.io during packaging.
      # Since many crates have reinhardt-test as dev-dependency, we must publish it first
      # before release-plz's main publish step runs. Otherwise, packaging fails with
      # "failed to select a version" error when the new version isn't on crates.io yet.
      - name: Pre-publish reinhardt-test
        run: |
          # Check if reinhardt-test needs publishing
          CRATE_NAME="reinhardt-test"
          CRATE_VERSION=$(cargo metadata --no-deps --format-version=1 | jq -r ".packages[] | select(.name == \"$CRATE_NAME\") | .version")
          
          echo "Current $CRATE_NAME version: $CRATE_VERSION"
          
          # Try to publish (will succeed if version doesn't exist, fail gracefully if it does)
          cd crates/$CRATE_NAME
          if cargo publish --no-verify 2>&1 | tee publish_output.txt; then
            echo "$CRATE_NAME $CRATE_VERSION published successfully"
            # Wait for crates.io to index the new version
            echo "Waiting 30s for crates.io indexing..."
            sleep 30
          else
            # Check if error is "already uploaded"
            if grep -q "already uploaded" publish_output.txt || grep -q "already exists" publish_output.txt; then
              echo "$CRATE_NAME $CRATE_VERSION already exists on crates.io, continuing..."
            else
              echo "Failed to publish $CRATE_NAME with unexpected error:"
              cat publish_output.txt
              rm -f publish_output.txt
              exit 1
            fi
          fi
          rm -f publish_output.txt
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish to crates.io and create releases
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
