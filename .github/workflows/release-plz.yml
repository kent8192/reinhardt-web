name: Release-plz

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_release:
        description: |
          Force release by temporarily using release_always=true.
          Use this to recover from failed releases when the current commit is NOT from a release-plz-* branch.
        required: false
        default: false
        type: boolean

jobs:
  # Native two-step release workflow:
  # 1. Push to main → release-plz creates Release PR (branch: release-plz-*)
  # 2. Merge Release PR → release-plz detects commit from release-plz-* branch and publishes
  #
  # With release_always = false in release-plz.toml:
  # - Regular pushes: release-plz skips publishing (not from release PR)
  # - Release PR merge: release-plz detects release-plz-* branch and publishes
  #
  # For recovery from failed releases:
  # - Use 'force_release' workflow_dispatch which creates a temporary config with release_always=true

  release-plz-pr:
    name: Release PR
    runs-on: ubuntu-latest
    # Only run on push to main (not workflow_dispatch)
    if: github.event_name == 'push'
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Generate GitHub token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.RELEASE_PLZ_APP_ID }}
          private-key: ${{ secrets.RELEASE_PLZ_APP_PRIVATE_KEY }}

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Run release-plz release-pr
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release-plz-release:
    name: Release
    runs-on: ubuntu-latest
    # Run on every push to main - release-plz will check if commit is from release PR (release_always=false)
    # Also run on manual workflow_dispatch with force_release
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.force_release == true)
    concurrency:
      group: release-plz-release-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Generate GitHub token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.RELEASE_PLZ_APP_ID }}
          private-key: ${{ secrets.RELEASE_PLZ_APP_PRIVATE_KEY }}

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      # For force_release, temporarily override release_always to true
      - name: Override config for force release
        if: github.event_name == 'workflow_dispatch' && inputs.force_release == true
        run: |
          # Override release_always to true for force release
          echo "Overriding release_always to true for force release..."
          # Use POSIX-compatible pattern for whitespace
          if grep -q "release_always[[:space:]]*=[[:space:]]*false" release-plz.toml; then
            sed -i 's/release_always[[:space:]]*=[[:space:]]*false/release_always = true/' release-plz.toml
            echo "✓ Successfully overrode release_always to true"
          else
            echo "⚠ Warning: Could not find 'release_always = false' pattern. Current value:"
            grep "release_always" release-plz.toml || echo "  (not found)"
          fi
          echo ""
          echo "Current config:"
          grep -E "^release_always|^#.*release_always" release-plz.toml | head -5

      - name: Publish to crates.io and create releases
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
