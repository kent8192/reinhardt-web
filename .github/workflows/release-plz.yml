name: Release-plz

permissions:
  pull-requests: write
  contents: write
  id-token: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: release-plz-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-plz:
    name: Release-plz
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install release-plz
        run: |
          curl -sSfL https://github.com/release-plz/release-plz/releases/latest/download/release-plz-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv release-plz /usr/local/bin/
          release-plz --version

      - name: Run release-plz (dry-run for PR) / release-pr (for push)
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Running release-plz release --dry-run for PR validation"
            release-plz release --dry-run
          else
            echo "Running release-plz release-pr for push to main"
            release-plz release-pr
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
