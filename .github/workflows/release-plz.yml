name: Release-plz

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main

jobs:
  # Native two-step release workflow:
  # 1. Push to main → release-plz creates Release PR (branch: release-plz-*)
  # 2. Merge Release PR → release-plz detects commit from release-plz-* branch and publishes
  #
  # With release_always = false in release-plz.toml:
  # - Regular pushes: release-plz skips publishing (not from release PR)
  # - Release PR merge: release-plz detects release-plz-* branch and publishes

  release-plz-pr:
    name: Release PR
    runs-on: ubuntu-latest
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Generate GitHub token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.RELEASE_PLZ_APP_ID }}
          private-key: ${{ secrets.RELEASE_PLZ_APP_PRIVATE_KEY }}

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Run release-plz release-pr
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release-plz-release:
    name: Release
    runs-on: ubuntu-latest
    concurrency:
      group: release-plz-release-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Generate GitHub token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.RELEASE_PLZ_APP_ID }}
          private-key: ${{ secrets.RELEASE_PLZ_APP_PRIVATE_KEY }}

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      # Publish reinhardt-test first to ensure it's available on crates.io
      # before other crates try to package (cargo 1.84+ resolves dev-dependencies
      # during packaging, see https://github.com/rust-lang/cargo/issues/15151)
      - name: Pre-publish reinhardt-test if needed
        run: |
          set +e  # Don't fail if already published
          cd crates/reinhardt-test
          echo "Attempting to publish reinhardt-test..."
          # cargo will automatically use CARGO_REGISTRY_TOKEN from env
          cargo publish --no-verify 2>&1 | tee publish.log
          
          # Check if publish succeeded or if it was already published
          if grep -q "already uploaded" publish.log; then
            echo "✓ reinhardt-test already published"
            exit 0
          elif grep -q "Uploading" publish.log; then
            echo "✓ reinhardt-test published successfully"
            # Wait for crates.io to index the new version
            # crates.io typically takes 10-60 seconds to index new packages
            # Using 30 seconds as a conservative middle ground
            echo "Waiting 30 seconds for crates.io indexing..."
            sleep 30
            exit 0
          else
            echo "ℹ reinhardt-test publish attempt completed"
            exit 0
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish to crates.io and create releases
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
