name: Examples Tests

on:
  workflow_call:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  CARGO_PROFILE_TEST_DEBUG: 0

jobs:
  examples-test:
    name: Examples Tests
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Login to Docker Hub
        uses: ./.github/actions/docker-login
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          token: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache: 'false'

      - name: Setup protoc
        uses: ./.github/actions/setup-protoc

      - name: Install cargo-make
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-make

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Additional disk cleanup before tests
        run: |
          echo "Disk usage before additional cleanup:"
          df -h
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* || true
          docker system prune -af --volumes || true
          docker builder prune -af || true
          rm -rf ~/.cache/pip || true
          rm -rf ~/.npm || true
          rm -rf ~/.cache/yarn || true
          rm -rf ~/.gradle || true
          rm -rf ~/.m2 || true
          rm -rf ~/.cargo/registry/cache || true
          rm -rf ~/.cargo/git/db || true
          echo "Disk usage after additional cleanup:"
          df -h

      - name: Pull Docker images
        uses: ./.github/actions/pull-docker-images
        with:
          images-file: .github/docker-images-examples.txt

      - name: Run examples tests
        run: cargo make examples-test-only

      - name: Docker cleanup after examples tests
        if: always()
        run: docker system prune -af
