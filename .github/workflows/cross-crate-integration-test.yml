name: Cross-Crate Integration Tests

on:
  workflow_call:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_TARGET_DIR: /tmp/cargo_target
  CARGO_INCREMENTAL: 0
  CARGO_BUILD_JOBS: 1
  CARGO_PROFILE_DEV_DEBUG: line-tables-only
  CARGO_PROFILE_TEST_DEBUG: line-tables-only

jobs:
  cross-crate-integration-test:
    name: Cross-Crate Integration Tests (${{ matrix.partition }}/2)
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        partition: [1, 2]
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Login to Docker Hub
        uses: ./.github/actions/docker-login
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          token: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Setup protoc
        uses: ./.github/actions/setup-protoc

      - name: Install mold linker and build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mold clang lld build-essential \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install cargo-make
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-make

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Additional disk cleanup before tests
        run: |
          echo "Disk usage before additional cleanup:"
          df -h
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* || true
          docker system prune -af --volumes || true
          docker builder prune -af || true
          rm -rf ~/.cache/pip || true
          rm -rf ~/.npm || true
          rm -rf ~/.cache/yarn || true
          rm -rf ~/.gradle || true
          rm -rf ~/.m2 || true
          # Cargo registry and git db cleanup
          rm -rf ~/.cargo/registry/cache || true
          rm -rf ~/.cargo/git/db || true
          echo "Disk usage after additional cleanup:"
          df -h

      - name: Pull Docker images
        uses: ./.github/actions/pull-docker-images
        with:
          images-file: .github/docker-images-cross-crate.txt

      - name: Run cross-crate integration tests (partition ${{ matrix.partition }}/2)
        env:
          RUSTFLAGS: "-C linker=clang -C link-arg=-fuse-ld=mold"
        run: |
          cargo nextest run \
            --package reinhardt-integration-tests \
            --all-features \
            --partition hash:${{ matrix.partition }}/2 \
            --no-fail-fast \
            --status-level=none \
            --final-status-level=none

      - name: Docker cleanup after tests
        if: always()
        run: docker system prune -af
