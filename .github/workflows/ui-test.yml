name: UI Tests (Trybuild)

on:
  workflow_call:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  CARGO_BUILD_JOBS: 1
  CARGO_PROFILE_DEV_DEBUG: 0
  CARGO_PROFILE_TEST_DEBUG: 0

jobs:
  ui-test:
    name: UI Tests (${{ matrix.partition }}/4)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        partition: [1, 2, 3, 4]
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 4096
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Setup protoc
        uses: ./.github/actions/setup-protoc

      - name: Install mold linker and build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mold clang lld build-essential
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install cargo-make
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-make

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Additional disk cleanup before tests
        run: |
          echo "Disk usage before additional cleanup:"
          df -h
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* || true
          docker system prune -af --volumes || true
          docker builder prune -af || true
          rm -rf ~/.cache/pip || true
          rm -rf ~/.npm || true
          rm -rf ~/.cache/yarn || true
          rm -rf ~/.gradle || true
          rm -rf ~/.m2 || true
          # Cargo registry and git db cleanup
          rm -rf ~/.cargo/registry/cache || true
          rm -rf ~/.cargo/git/db || true
          echo "Disk usage after additional cleanup:"
          df -h

      - name: Run UI tests (partition ${{ matrix.partition }}/4)
        env:
          RUSTFLAGS: "-C linker=clang -C link-arg=-fuse-ld=mold"
        run: |
          cargo nextest run \
            --profile ui-test \
            --workspace \
            -E "binary(/ui/)" \
            --partition hash:${{ matrix.partition }}/4 \
            --no-fail-fast \
            --status-level=none \
            --final-status-level=none

      - name: Docker cleanup after UI tests
        if: always()
        run: docker system prune -af
