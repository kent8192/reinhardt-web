[package]
name = "reinhardt-views"
version.workspace = true
description = "View layer aggregator for viewsets and views-core"
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true

[dependencies]
reinhardt-core = { workspace = true, features = ["http", "exception", "types"] }
reinhardt-db = { workspace = true, features = ["orm"] }
reinhardt-template = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
http-body-util = "0.1"
lazy_static = "1.4"
rust-embed = "8.0"

# Sub-crate dependencies
reinhardt-views-core = { version = "0.1.0-alpha.1", path = "crates/views-core" }

# Optional dependencies for features
reinhardt-viewsets = { version = "0.1.0-alpha.1", path = "crates/viewsets", optional = true }
reinhardt-serializers = { path = "../reinhardt-rest/crates/serializers" }

[features]
default = []
viewsets = ["dep:reinhardt-viewsets"]

[dev-dependencies]
tokio = { workspace = true }
tokio-test = { workspace = true }
bytes = { workspace = true }
hyper = { workspace = true }
