[package]
name = "reinhardt-views"
version = "0.1.0-alpha.14"
description = "View layer aggregator for viewsets and views-core"
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true

[dependencies]
reinhardt-core = { workspace = true, features = ["exception", "macros", "pagination", "serializers", "serde", "types", "security"] }
reinhardt-db = { workspace = true, features = ["orm", "di"] }
reinhardt-di = { workspace = true }
reinhardt-http = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
quick-xml = { version = "0.38.3", features = ["serialize"] }
serde_yaml = "0.9.33"
thiserror = { workspace = true }
http-body-util = "0.1"
lazy_static = "1.4"
rust-embed = "8.0"
bytes = { workspace = true }
hyper = { workspace = true }
syntect = { workspace = true }
once_cell = { workspace = true }

# REST framework for filters/serializers
reinhardt-rest = {workspace = true, features = ["filters", "serializers", "openapi"]}
reinhardt-auth = { workspace = true }
reinhardt-utils = { workspace = true, features = ["cache"] }
uuid = { workspace = true }
sqlx = { workspace = true, features = [
  "any",
  "postgres",
  "sqlite",
  "runtime-tokio",
  "tls-rustls",
] }
tokio = { workspace = true, features = ["sync"] }
inventory = "0.3"
urlencoding = "2.1"
reinhardt-query = { workspace = true }
parking_lot = { workspace = true }
utoipa = { version = "5.4", features = ["url", "uuid", "yaml"] }

[features]
default = []
viewsets = []
views-full = [
  
]
argon2-hasher = ["reinhardt-auth/argon2-hasher"]
full = ["argon2-hasher"]

[dev-dependencies]
tokio = { workspace = true }
tokio-test = { workspace = true }
bytes = { workspace = true }
hyper = { workspace = true }
proptest = { workspace = true }
arbitrary = { workspace = true }
rstest = { workspace = true }
assert-json-diff = { workspace = true }
predicates = { workspace = true }
serial_test = { workspace = true }
