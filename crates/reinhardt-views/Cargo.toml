[package]
name = "reinhardt-views"
version.workspace = true
description = "View layer aggregator for viewsets and views-core"
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true

[dependencies]
reinhardt-core = { workspace = true, features = ["exception", "types", "serializers", "http"] }
reinhardt-db = { workspace = true, features = ["orm", "di"] }
reinhardt-di = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
http-body-util = "0.1"
lazy_static = "1.4"
rust-embed = "8.0"
bytes = { workspace = true }
hyper = { workspace = true }
syntect = { workspace = true }
once_cell = { workspace = true }

# ViewSets dependency (required for generic views)
reinhardt-viewsets = { workspace = true }
reinhardt-serializers = { workspace = true }

[features]
default = []
viewsets = []
views-full = [
  "reinhardt-viewsets/full",
]

[dev-dependencies]
tokio = { workspace = true }
tokio-test = { workspace = true }
bytes = { workspace = true }
hyper = { workspace = true }
proptest = { workspace = true }
arbitrary = { workspace = true }
rstest = { workspace = true }
assert-json-diff = { workspace = true }
predicates = { workspace = true }
serial_test = { workspace = true }
reinhardt-test = { workspace = true, features = ["testcontainers"] }
chrono = { workspace = true }
sea-query = { workspace = true }
sqlx = { workspace = true }
reinhardt-orm = { workspace = true }
reinhardt-migrations = { workspace = true }
ctor = { workspace = true }
