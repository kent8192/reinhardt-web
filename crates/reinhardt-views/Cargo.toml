[package]
name = "reinhardt-views"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true

[dependencies]
reinhardt-apps = { workspace = true }
reinhardt-contrib = { workspace = true }
reinhardt-exception = { workspace = true }
reinhardt-orm = { workspace = true }
reinhardt-serializers = { workspace = true }
reinhardt-template = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
