[package]
publish = false
name = "reinhardt-viewsets"
version.workspace = true
description = "ViewSet implementations for DRY CRUD operations"
edition.workspace = true
license.workspace = true
repository.workspace = true

[features]
default = []
argon2-hasher = ["reinhardt-auth/argon2-hasher"]
full = ["argon2-hasher"]

[dependencies]
reinhardt-db = { workspace = true, features = ["orm"] }
reinhardt-core = { workspace = true, features = [
  "exception",
  "types",
  "macros",
  "http",
  "pagination",
] }
reinhardt-auth = { workspace = true }
reinhardt-di = { workspace = true }
reinhardt-utils = { workspace = true, features = ["cache"] }
reinhardt-serializers = { workspace = true }
reinhardt-filters = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
hyper = { workspace = true }
uuid = { workspace = true }
sqlx = { workspace = true, features = [
  "any",
  "sqlite",
  "runtime-tokio",
  "tls-rustls",
] }
tokio = { workspace = true, features = ["sync"] }
inventory = "0.3"
lazy_static = "1.4"
urlencoding = "2.1"

[dev-dependencies]
tokio = { workspace = true }
tokio-test = "0.4"
bytes = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }
rstest = { workspace = true }
