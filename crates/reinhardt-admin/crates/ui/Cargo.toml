[package]
name = "reinhardt-admin-ui"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Reinhardt dependencies
reinhardt-admin-types = { path = "../types" }

# WASM & Web bindings
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = [
	# Window & Document
	"Window", "Document", "Element", "HtmlElement", "HtmlInputElement",
	"HtmlSelectElement", "HtmlTextAreaElement", "HtmlButtonElement",
	# Events
	"Event", "EventTarget", "MouseEvent", "KeyboardEvent", "InputEvent",
	# Navigation
	"History", "Location", "Url", "HashChangeEvent",
	# Fetch API
	"Request", "RequestInit", "RequestMode", "RequestCredentials",
	"Response", "Headers",
	# File API
	"File", "FileList", "FileReader", "Blob", "ProgressEvent",
	# Console
	"console",
] }
js-sys = "0.3"

# UI Framework
dominator = "0.5"
futures-signals = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"

# URL encoding
urlencoding = "2.1"

# Async
futures = "0.3"
wasm-bindgen-futures = "0.4"

# Synchronization
parking_lot = "0.12"

# Error handling & logging
console_error_panic_hook = "0.1"
tracing = "0.1"
tracing-wasm = "0.2"

[dev-dependencies]
wasm-bindgen-test = "0.3"
