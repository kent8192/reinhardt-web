[package]
name = "reinhardt-admin-server"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Server Functions for Reinhardt admin panel"
keywords = ["reinhardt", "admin", "server-functions", "web", "framework"]
categories = ["web-programming"]

[features]
default = []
# All features
full = []

[dependencies]
# Shared type definitions (both WASM and server)
reinhardt-admin-types = { workspace = true }
reinhardt-admin-adapters = { workspace = true }

# Reinhardt dependencies (both WASM and server)
reinhardt-pages = { workspace = true }  # Provides server_fn + inject macros
serde = { workspace = true }
serde_json = { workspace = true }
serde_urlencoded = { workspace = true }  # Needed for URL codec in server functions
thiserror = { workspace = true }

# Server-side only dependencies
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# Core logic
reinhardt-admin-core = { workspace = true }
inventory = { workspace = true }  # Required for #[server_fn] macro

# Reinhardt dependencies
reinhardt-di = { workspace = true }  # Moved from common deps - only needed on server
reinhardt-http = { workspace = true }
reinhardt-db = { workspace = true, features = ["orm"] }
reinhardt-migrations = { workspace = true }
reinhardt-utils-core = { workspace = true }

# Core dependencies
tokio = { workspace = true }
async-trait = { workspace = true }
csv = { workspace = true }
anyhow = { workspace = true }

[dev-dependencies]
tokio-test = { workspace = true }
rstest = { workspace = true }
reinhardt-test = { workspace = true, features = ["admin", "testcontainers"] }
sqlx = { workspace = true, features = ["postgres", "runtime-tokio-native-tls"] }
