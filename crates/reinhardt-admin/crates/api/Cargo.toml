[package]
name = "reinhardt-admin-api"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Backend JSON API for Reinhardt admin panel"
keywords = ["reinhardt", "admin", "api", "web", "framework"]
categories = ["web-programming"]

[features]
default = []
# File upload handling
file-uploads = ["reinhardt-utils"]
# ContentTypes integration for permission checking
contenttypes = ["reinhardt-db/contenttypes"]
# All features
full = ["file-uploads", "contenttypes"]

[dependencies]
# Shared type definitions
reinhardt-admin-types = { workspace = true }

# Reinhardt dependencies (individual crates, not the umbrella crate)
reinhardt-auth = { workspace = true }
reinhardt-core = { workspace = true }
reinhardt-db = { workspace = true, features = ["orm"] }
reinhardt-http = { workspace = true }
reinhardt-urls = { workspace = true, features = ["routers"] }
reinhardt-utils = { workspace = true, optional = true, features = ["storage"] }
reinhardt-views = { workspace = true }
reinhardt-di = { workspace = true }
reinhardt-params = { workspace = true }
reinhardt-macros = { workspace = true }

# Core dependencies
tokio = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
parking_lot = { workspace = true }
dashmap = "6.1.0"
chrono = { workspace = true }
sea-query = { workspace = true }
hyper = { workspace = true }
rayon = "1.10"
csv = "1.3"
uuid = { workspace = true }
base64 = { workspace = true }
inventory = { workspace = true }

[dev-dependencies]
reinhardt-db = { workspace = true }
tokio-test = { workspace = true }
rstest = { workspace = true }
reinhardt-test = { workspace = true, features = ["testcontainers"] }
reinhardt-rest = { workspace = true, features = ["filters", "pagination"] }
reinhardt-core = { workspace = true, features = ["types"] }
