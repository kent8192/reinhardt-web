[package]
name = "reinhardt-admin-pages"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "WASM frontend application for Reinhardt admin panel"
keywords = ["reinhardt", "admin", "wasm", "ui", "framework"]
categories = ["web-programming", "wasm"]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
# All features
full = ["console_error_panic_hook"]
# Better panic messages in WASM
console_error_panic_hook = ["dep:console_error_panic_hook"]

[dependencies]
# Shared type definitions
reinhardt-admin-types = { workspace = true }

# Reinhardt dependencies
reinhardt-pages = { workspace = true }

# WASM dependencies
wasm-bindgen = "0.2"
console_error_panic_hook = { version = "0.1", optional = true }
web-sys = { version = "0.3", features = [
	"Window",
	"Document",
	"Element",
	"HtmlElement",
	"Node",
	"Event",
	"MouseEvent",
	"KeyboardEvent",
	"InputEvent",
	"HtmlInputElement",
	"HtmlFormElement",
	"HtmlButtonElement",
	"History",
	"Location",
	"Storage",
] }
js-sys = "0.3"

# Core dependencies
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde-wasm-bindgen = "0.6"

# WASM-specific dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"
gloo-net = "0.6"
getrandom = { workspace = true }
reinhardt-admin-server = { path = "../server" }

# Server Functions (サーバーサイドのみ)
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
reinhardt-admin-server = { path = "../server" }

[dev-dependencies]
wasm-bindgen-test = "0.3"

# Note: Profile configuration for WASM optimization is defined in workspace root Cargo.toml
