[build]
# The index HTML file to use
target = "index.html"
# The output dir for build artifacts
dist = "dist"
# The public URL from which assets are served
public_url = "/admin/"
# Build in release mode
release = false

[watch]
# Paths to watch for changes
watch = ["src"]
# Paths to ignore
ignore = ["dist", "target"]

[serve]
# The address to serve on
address = "127.0.0.1"
# The port to serve on
port = 8080
# Open the browser automatically
open = false
# WebSocket port for auto-reload
ws_port = 8081
