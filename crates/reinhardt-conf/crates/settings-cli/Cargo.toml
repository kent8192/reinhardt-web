[package]
publish = false
name = "reinhardt-settings-cli"
version = "0.1.0-alpha.1"
edition.workspace = true
license.workspace = true
description = "CLI tool for managing Reinhardt settings and configuration files"
keywords = ["cli", "settings", "configuration", "encryption"]
categories = ["command-line-utilities", "config"]
repository.workspace = true

[[bin]]
name = "reinhardt-settings"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
tokio = { workspace = true, features = ["full"] }
serde = { workspace = true }
serde_json = { workspace = true }
toml = "0.9.8"
colored = "3.0.0"
anyhow = "1.0"
hex = "0.4"
rpassword = "7.3"
reinhardt-conf = {workspace = true, features = ["settings", "encryption"]}
zeroize = "1"

[dev-dependencies]
tempfile = "3.8"
rstest = { workspace = true }
