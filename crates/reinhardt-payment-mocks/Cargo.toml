[package]
name = "reinhardt-payment-mocks"
version = "0.1.0"
authors = ["Reinhardt Contributors"]
edition = "2024"
description = "Mock implementations for reinhardt-payment testing"
license = "MIT OR Apache-2.0"
repository = "https://github.com/kent8192/reinhardt-web"
publish = false

[dependencies]
# Payment crate to implement traits
reinhardt-payment = { path = "../reinhardt-payment" }

# Async support
async-trait = { workspace = true }
tokio = { workspace = true, features = ["sync", "full"] }

# UUID generation
uuid = { workspace = true, features = ["v4"] }

# Serialization
serde_json = { workspace = true }

# Date/time handling
chrono = { workspace = true, features = ["serde"] }

# Error handling
thiserror = { workspace = true }

[lints]
workspace = true
