[package]
name = "reinhardt-tasks"
version = "0.1.0-alpha.5"
description = "Background task execution and scheduling"
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true

[dependencies]

async-trait = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
chrono = { version = "0.4", features = ["serde"] }
uuid = { workspace = true }
cron = "0.15.0"
rand = { workspace = true }
reqwest = { version = "0.12", features = ["json"] }
url = { workspace = true }
ipnet = "2.0"
tracing = { workspace = true }

# Redis backend (optional)
redis = { workspace = true, optional = true }

# Database backend (optional)
sqlx = { workspace = true, features = ["runtime-tokio", "tls-rustls"], optional = true }

# AWS SQS backend (optional)
aws-config = { version = "1.1.7", features = [
  "behavior-version-latest",
], optional = true }
aws-sdk-sqs = { version = "1.76.0", optional = true }

# RabbitMQ backend (optional)
lapin = { version = "3.7.2", optional = true }

# Documentation
aquamarine = { workspace = true }

[dev-dependencies]
tokio = { workspace = true }
testcontainers = { workspace = true }
testcontainers-modules = { workspace = true, features = ["redis"] }
serial_test = { workspace = true }
mockito = "1.5"
tempfile = { workspace = true }
rstest = { workspace = true }
reinhardt-test = { workspace = true, features = ["testcontainers"] }

[features]
default = []
redis-backend = ["redis"]
database-backend = ["sqlx"]
sqs-backend = ["aws-config", "aws-sdk-sqs"]
rabbitmq-backend = ["lapin"]
all-backends = ["redis-backend", "database-backend", "sqs-backend", "rabbitmq-backend"]
full = ["all-backends"]
