[package]
name = "reinhardt-tasks"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true

[dependencies]
reinhardt-apps = { workspace = true }

async-trait = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
chrono = "0.4"
uuid = { workspace = true }
cron = "0.13"
rand = { workspace = true }
reqwest = { version = "0.12", features = ["json"] }

# Redis backend (optional)
redis = { workspace = true, optional = true }

# Database backend (optional)
sqlx = { workspace = true, features = [
  "postgres",
  "sqlite",
  "mysql",
], optional = true }

# AWS SQS backend (optional)
aws-config = { version = "1.1.7", features = [
  "behavior-version-latest",
], optional = true }
aws-sdk-sqs = { version = "1.76.0", optional = true }

# RabbitMQ backend (optional)
lapin = { version = "2.5", optional = true }

[dev-dependencies]
tokio = { workspace = true }
testcontainers = { workspace = true }
serial_test = { workspace = true }
mockito = "1.5"

[features]
default = []
redis-backend = ["redis"]
database-backend = ["sqlx"]
sqs-backend = ["aws-config", "aws-sdk-sqs"]
rabbitmq-backend = ["lapin"]
all-backends = ["redis-backend", "database-backend", "sqs-backend", "rabbitmq-backend"]
