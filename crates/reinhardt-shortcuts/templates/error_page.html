<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ status_code }} - {{ title }}</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 60px 80px;
        text-align: center;
        max-width: 600px;
      }
      .error-code {
        font-size: 120px;
        font-weight: 700;
        color: #667eea;
        margin: 0;
        line-height: 1;
      }
      .error-title {
        font-size: 32px;
        font-weight: 600;
        color: #2d3748;
        margin: 20px 0;
      }
      .error-message {
        font-size: 18px;
        color: #718096;
        margin: 20px 0;
        line-height: 1.6;
      }
      .error-path {
        font-size: 14px;
        color: #a0aec0;
        margin: 30px 0;
        padding: 15px;
        background: #f7fafc;
        border-radius: 6px;
        word-break: break-all;
        font-family: monospace;
      }
      .back-link {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 30px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        transition: background 0.3s;
      }
      .back-link:hover {
        background: #5568d3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">{{ status_code }}</div>
      <div class="error-title">{{ title }}</div>
      <div class="error-message">{{ message }}</div>
      <div class="error-path">Path: {{ path }}</div>
      <a href="/" class="back-link">Go to Home</a>
    </div>
  </body>
</html>
