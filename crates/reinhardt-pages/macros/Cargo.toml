[package]
name = "reinhardt-pages-macros"
version = "0.1.0-alpha.7"
edition = "2024"
authors = ["Reinhardt Contributors"]
license = "MIT OR Apache-2.0"
description = "Procedural macros for reinhardt-pages (WASM frontend framework)"
repository.workspace = true
keywords = ["wasm", "macro", "server-functions", "rpc"]
categories = ["wasm", "web-programming"]

[lib]
proc-macro = true

[features]
default = []

[dependencies]
# DSL definitions (new canonical location)
reinhardt-manouche = { workspace = true }

# Security utilities for URL validation (Fixes #849)
reinhardt-core = { workspace = true }

# Procedural macro essentials
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"

# Error handling
darling = "0.20"

# Case conversion for macro identifiers
convert_case = "0.6"

# Dynamic crate path resolution
proc-macro-crate = "3.2.0"

[dev-dependencies]
# For testing macro expansion (unit tests only, not trybuild)
# trybuild tests are in the parent reinhardt-pages crate to avoid circular deps
rstest = { workspace = true }
