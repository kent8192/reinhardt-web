[package]
name = "reinhardt-messages"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Django-style messaging framework for displaying notifications to users"
repository.workspace = true

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.22"
percent-encoding = "2.3"
async-trait = "0.1"
reinhardt-http = { workspace = true }
reinhardt-types = { path = "../../../reinhardt-core/crates/types" }
reinhardt-exception = { path = "../../../reinhardt-core/crates/exception" }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
bytes = "1.0"
hyper = "1.0"
