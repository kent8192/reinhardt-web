[package]
name = "reinhardt-messages"
version = "0.1.0"
edition = "2021"
description = "Django-style messaging framework for displaying notifications to users"
repository.workspace = true

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.22"
percent-encoding = "2.3"
async-trait = "0.1"
reinhardt-exception = { path = "../../../reinhardt-core/crates/exception" }
reinhardt-http = { path = "../../../reinhardt-http" }
reinhardt-types = { path = "../../../reinhardt-core/crates/types" }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
bytes = "1.0"
hyper = "1.0"
