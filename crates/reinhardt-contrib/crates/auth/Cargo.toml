[package]
name = "reinhardt-auth"
version.workspace = true
description = "Authentication and authorization system"
edition.workspace = true
license.workspace = true
repository.workspace = true

[features]
default = []

# Fine-grained authentication features
jwt = []
session = []
oauth = []
token = []
argon2-hasher = ["reinhardt-core/argon2-hasher"]

# Database and session storage
database = ["sqlx", "sea-query", "sea-query-binder"]
redis-sessions = ["redis"]

[dependencies]
reinhardt-sessions = { path = "../sessions" }
reinhardt-db = { workspace = true, features = ["orm"] }
reinhardt-throttling = { path = "../../../reinhardt-rest/crates/throttling", version = "0.1.0-alpha.1" }
reinhardt-core = { workspace = true, features = ["exception", "types", "auth", "http", "apps", "di"] }
argon2 = { workspace = true }
rand = { workspace = true }
jsonwebtoken = { workspace = true }
clap = { version = "4.5", features = ["derive"] }
console = "0.16.1"
dialoguer = "0.12.0"
uuid = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }
async-trait = { workspace = true }
tokio = { workspace = true }
base64 = "0.22"
sha2 = { workspace = true }
hmac = { workspace = true }
unicode-normalization = "0.1"
reqwest = { version = "0.12", features = ["json"] }
totp-lite = "2.0"
data-encoding = "2.6"
sqlx = { workspace = true, optional = true }
sea-query = { version = "1.0.0-rc.1", features = [
  "backend-postgres",
  "backend-mysql",
  "backend-sqlite",
], optional = true }
sea-query-binder = { version = "0.7", features = [
  "sqlx-postgres",
  "sqlx-mysql",
  "sqlx-sqlite",
], optional = true }
redis = { workspace = true, optional = true }

[dev-dependencies]
tokio = { workspace = true }
tokio-test = { workspace = true }
hyper = { workspace = true }
bytes = { workspace = true }
