[package]
name = "reinhardt-sessions"
version = "0.1.0-alpha.1"
description = "Session management with various storage backends"
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true

[dependencies]
reinhardt-utils = { workspace = true, features = ["cache"] }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
reinhardt-core = { workspace = true, features = ["exception", "types", "apps", "di", "http"] }
uuid = { workspace = true }
chrono = { workspace = true }

# Optional dependencies for different backends
reinhardt-db = { workspace = true, optional = true, features = ["orm"] }
sqlx = { workspace = true, features = ["any", "sqlite", "runtime-tokio"] }
sea-query = { version = "1.0.0-rc.1", features = [
  "backend-postgres",
  "backend-mysql",
  "backend-sqlite",
], optional = true }
sea-query-binder = { version = "0.7", features = [
  "sqlx-postgres",
  "sqlx-mysql",
  "sqlx-sqlite",
], optional = true }
tokio = { workspace = true, optional = true, features = ["fs"] }
fs2 = { version = "0.4", optional = true }
base64 = { version = "0.22", optional = true }
aes-gcm = { version = "0.10", optional = true }
rand = { version = "0.9.2", optional = true }
hmac = { version = "0.12", optional = true }
sha2 = { version = "0.10", optional = true }
jsonwebtoken = { workspace = true, optional = true }

# Optional dependencies for HTTP middleware
bytes = { workspace = true, optional = true }

# Optional dependency for MessagePack serialization
rmp-serde = { version = "1.1", optional = true }

[features]
default = []
database = [
  "reinhardt-db",
  "sea-query",
  "sea-query-binder",
]
file = ["tokio", "fs2"]
cookie = ["base64", "aes-gcm", "rand", "hmac", "sha2"]
jwt = ["jsonwebtoken"]
middleware = ["bytes"]
messagepack = ["rmp-serde"]

[dev-dependencies]
tokio = { workspace = true }
hyper = { workspace = true }
sqlx = { workspace = true, features = ["any", "sqlite", "runtime-tokio"] }
