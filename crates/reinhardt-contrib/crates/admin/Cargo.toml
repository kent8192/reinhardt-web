[package]
name = "reinhardt-admin"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Django-style admin panel for Reinhardt framework"
repository = "https://github.com/kent8192/reinhardt-rs"
keywords = ["reinhardt", "admin", "django", "web", "framework"]
categories = ["web-programming"]

[features]
default = []
# Template rendering with Jinja2-style engine
templates = ["reinhardt-template/templates"]
# File upload handling
file-uploads = ["reinhardt-utils"]

[dependencies]
# Reinhardt dependencies
reinhardt-auth = { path = "../auth" }
reinhardt-http = { workspace = true }
reinhardt-db = { workspace = true, features = ["orm"] }
reinhardt-routers = { path = "../../../reinhardt-urls/crates/routers" }
reinhardt-utils = { workspace = true, optional = true, features = ["storage"] }
reinhardt-template = { workspace = true, optional = true }

# Core dependencies
tokio = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
parking_lot = { workspace = true }
dashmap = "6.1.0"
chrono = { workspace = true }
sea-query = { workspace = true }
tera = "1.20"
rayon = "1.10"
csv = "1.3"
uuid = { workspace = true }
base64 = { workspace = true }

[dev-dependencies]
reinhardt-db = { workspace = true }
tokio-test = { workspace = true }
rstest = { workspace = true }
reinhardt-test = { workspace = true, features = ["testcontainers"] }
reinhardt-rest = { workspace = true, features = ["filters", "pagination"] }
reinhardt-types = { path = "../../../reinhardt-core/crates/types" }
reinhardt-template = { workspace = true, features = ["templates"] }
