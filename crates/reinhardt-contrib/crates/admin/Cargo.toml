[package]
name = "reinhardt-admin"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Django-style admin panel for Reinhardt framework"
repository = "https://github.com/kent8192/reinhardt-rs"
keywords = ["reinhardt", "admin", "django", "web", "framework"]
categories = ["web-programming"]

[features]
default = []
# Template rendering with Jinja2-style engine
templates = ["reinhardt-templates"]
# File upload handling
file-uploads = ["reinhardt-storage"]

[dependencies]
# Reinhardt dependencies
reinhardt-auth = { path = "../auth" }
reinhardt-http = { workspace = true }
reinhardt-types = { workspace = true }
reinhardt-orm = { workspace = true }
reinhardt-routers = { workspace = true }
reinhardt-pagination = { workspace = true }
reinhardt-filters = { workspace = true }
reinhardt-templates = { workspace = true, optional = true }
reinhardt-storage = { workspace = true, optional = true }

# Core dependencies
tokio = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
parking_lot = { workspace = true }
dashmap = "6.1.0"
chrono = { workspace = true }
sea-query = { workspace = true }
tera = "1.20"
rayon = "1.10"
csv = "1.3"
uuid = { workspace = true }

[dev-dependencies]
tokio-test = { workspace = true }
