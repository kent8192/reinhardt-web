[package]
name = "reinhardt-static"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "Static file serving and production utilities for Reinhardt with health checks and metrics"

[dependencies]
# Internal dependencies
reinhardt-core = { workspace = true, features = ["apps", "http", "exception", "types"] }
reinhardt-utils = { workspace = true, features = ["storage"] }
reinhardt-template = { workspace = true, optional = true }

# Async runtime
tokio = { workspace = true }
async-trait = { workspace = true }

# HTTP
hyper = { workspace = true }
http = "1.0"
mime_guess = "2.0"
bytes = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Hashing
sha2 = "0.10"
hex = "0.4"
md-5 = "0.10"

# Pattern matching and file walking
regex = "1.10"
walkdir = "2.4"
glob = "0.3"

# File system watching (optional for dev server)
notify = { version = "8.2.0", optional = true }

# Compression
flate2 = "1.0"
brotli = "8.0.2"

# Source maps
base64 = "0.22"
sourcemap = "9.0"

# Advanced minification (optional)
oxc_allocator = { version = "0.96.0", optional = true }
oxc_parser = { version = "0.96.0", optional = true }
oxc_span = { version = "0.96.0", optional = true }
oxc_minifier = { version = "0.96.0", optional = true }
oxc_mangler = { version = "0.96.0", optional = true }
oxc_codegen = { version = "0.96.0", optional = true }

# Cloud storage
aws-config = { version = "1.0", optional = true }
aws-sdk-s3 = { version = "1.0", optional = true }
azure_storage = { version = "0.21.0", optional = true }
azure_storage_blobs = { version = "0.21.0", optional = true }
cloud-storage = { version = "0.11", optional = true }

# Image optimization
oxipng = { version = "9.0", optional = true }
image = { version = "0.25", optional = true }
webp = { version = "0.3", optional = true }

[features]
default = []
s3 = ["dep:aws-config", "dep:aws-sdk-s3"]
azure = ["dep:azure_storage", "dep:azure_storage_blobs"]
gcs = ["dep:cloud-storage"]
templates-integration = ["dep:reinhardt-template"]
processing = []
image-optimization = ["processing", "dep:oxipng", "dep:image", "dep:webp"]
source-maps = ["processing"]
compression = ["processing"]
advanced-minification = [
  "processing",
  "dep:oxc_allocator",
  "dep:oxc_parser",
  "dep:oxc_span",
  "dep:oxc_minifier",
  "dep:oxc_mangler",
  "dep:oxc_codegen",
]
dev-server = ["dep:notify"]

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"
serial_test = { workspace = true }
reinhardt-test = { workspace = true, features = ["static"] }
reinhardt-template = { workspace = true, features = ["templates"] }
