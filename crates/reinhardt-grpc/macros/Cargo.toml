[package]
name = "reinhardt-grpc-macros"
version = "0.1.0-alpha.24"
edition = "2024"
license = "BSD-3-Clause"
description = "Procedural macros for Reinhardt gRPC DI integration"
repository.workspace = true

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }
proc-macro-crate = "3.1"

[dev-dependencies]
trybuild = "1.0"
