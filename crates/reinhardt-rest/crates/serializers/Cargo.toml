[package]
publish = false
name = "reinhardt-serializers"
version.workspace = true
description = "Data serialization and deserialization for REST APIs"
edition.workspace = true
license.workspace = true
repository.workspace = true

[features]
default = ["json"]

# Serialization formats
json = []
xml = ["quick-xml", "serde-xml-rs"]
yaml = ["serde_yaml"]

[dependencies]
# Base layer dependency (ORM-agnostic serialization)
reinhardt-core = { workspace = true, features = ["serializers", "parsers"] }
reinhardt-negotiation = { workspace = true }
reinhardt-parsers = { path = "../../../reinhardt-core/crates/parsers" }

# REST-specific dependencies
reinhardt-db = { workspace = true, features = ["pool", "orm"] }
serde = { workspace = true }
serde_json = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
urlencoding = "2.1"
chrono = { workspace = true }
sqlx = { workspace = true }
sea-query = { version = "1.0.0-rc.1", features = ["backend-postgres"] }
regex = "1.10"
once_cell = "1.20"
typed-arena = "2.0"
tokio = { workspace = true }

# Optional serialization formats
quick-xml = { version = "0.38.3", features = ["serialize"], optional = true }
serde-xml-rs = { version = "0.8.1", optional = true }
serde_yaml = { version = "0.9.33", optional = true }

[dev-dependencies]
tokio = { workspace = true }
reinhardt-auth = { workspace = true }
uuid = { workspace = true }
testcontainers = { workspace = true }
sea-orm = { workspace = true }
reinhardt-db = { workspace = true, features = ["orm"] }
reinhardt-template = { workspace = true, features = ["renderers"] }
