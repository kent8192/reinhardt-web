[package]
name = "reinhardt-serializers"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[features]
default = ["json"]
django-compat = ["reinhardt-orm/django-compat", "dep:reinhardt-pool", "dep:once_cell"]

# Serialization formats
json = []
xml = ["quick-xml", "serde-xml-rs"]
yaml = ["serde_yaml"]

[dependencies]
reinhardt-apps = { workspace = true }
reinhardt-parsers = { version = "0.1.0", path = "../parsers" }
reinhardt-renderers = { workspace = true }
reinhardt-negotiation = { version = "0.1.0", path = "../negotiation" }
reinhardt-orm = { workspace = true }
reinhardt-pool = { version = "0.1.0", path = "../../../reinhardt-db/crates/pool", optional = true }
serde = { workspace = true }
serde_json = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
urlencoding = "2.1"
chrono = { workspace = true }
sqlx = { workspace = true }
sea-query = { version = "1.0.0-rc.1", features = ["backend-postgres"] }
regex = "1.10"
once_cell = { version = "1.20", optional = true }
typed-arena = "2.0"

# Optional serialization formats
quick-xml = { version = "0.37", features = ["serialize"], optional = true }
serde-xml-rs = { version = "0.6", optional = true }
serde_yaml = { version = "0.9", optional = true }

[dev-dependencies]
tokio = { workspace = true }
