[package]
name = "reinhardt-filters"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "Filtering backends for Reinhardt framework (Django REST Framework inspired)"

[dependencies]
reinhardt-apps = { workspace = true }
reinhardt-orm = { workspace = true }
reinhardt-cache = { workspace = true, optional = true }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
regex = "1.10"
geo-types = "0.7"
sha2 = "0.10"
hex = "0.4"

[features]
default = []
caching = ["dep:reinhardt-cache"]

[dev-dependencies]
tokio = { version = "1.0", features = ["full", "test-util"] }
sqlx = { version = "0.9.0-alpha.1", features = [
  "runtime-tokio",
  "tls-rustls",
  "sqlite",
] }
tempfile = "3.0"
