[package]
name = "reinhardt-filters"
version = "0.1.0-alpha.1"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "Filtering backends for Reinhardt framework (Django REST Framework inspired)"
repository.workspace = true

[dependencies]
reinhardt-apps = { workspace = true }
reinhardt-orm = { workspace = true }
reinhardt-cache = { workspace = true, optional = true }
backends = { path = "../../../reinhardt-db/crates/backends", package = "reinhardt-db-backends", optional = true }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
regex = "1.10"
geo-types = "0.7"
sha2 = "0.10"
hex = "0.4"
sea-query = { workspace = true }
log = "0.4"

[features]
default = ["database-optimization"]
caching = ["dep:reinhardt-cache"]
database-optimization = ["dep:backends"]

[dev-dependencies]
tokio = { version = "1.0", features = ["full", "test-util"] }
sqlx = { version = "0.9.0-alpha.1", features = [
  "runtime-tokio",
  "tls-rustls",
  "sqlite",
] }
tempfile = "3.0"
env_logger = "0.11"
