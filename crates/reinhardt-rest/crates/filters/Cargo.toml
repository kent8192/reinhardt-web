[package]
publish = false
name = "reinhardt-filters"
version = "0.1.0-alpha.1"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "Filtering backends for Reinhardt framework (Django REST Framework inspired)"
repository.workspace = true

[dependencies]
reinhardt-db = { workspace = true, optional = true, features = ["orm", "backends"] }
reinhardt-utils = { workspace = true, optional = true, features = ["cache"] }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0.17"
regex = "1.10"
geo-types = "0.7"
sha2 = "0.10"
hex = "0.4"
sea-query = { workspace = true }
log = "0.4"

[features]
default = ["database-optimization"]
caching = ["dep:reinhardt-utils"]
database-optimization = ["dep:reinhardt-db"]

[dev-dependencies]
tokio = { version = "1.0", features = ["full", "test-util"] }
sqlx = { workspace = true }
tempfile = "3.0"
env_logger = "0.11"
rstest = { workspace = true }
reinhardt-test = { workspace = true, features = ["testcontainers"] }
testcontainers = { workspace = true }
