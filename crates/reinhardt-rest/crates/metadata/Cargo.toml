[package]
name = "reinhardt-metadata"
version = "0.1.0-alpha.1"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "Metadata API for OPTIONS requests in Reinhardt framework"
repository.workspace = true

[dependencies]
reinhardt-core = { workspace = true, version = "0.1.0-alpha.1", features = ["http", "exception"] }
reinhardt-serializers = { path = "../serializers" }
async-trait = "0.1"
regex = "1.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
bytes = "1.9"
hyper = "1.5"
