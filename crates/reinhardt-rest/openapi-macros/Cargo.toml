[package]
name = "reinhardt-openapi-macros"
version = "0.1.0-rc.2"
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "Procedural macros for OpenAPI schema generation in Reinhardt"
keywords = ["web", "framework", "openapi", "macros"]
categories = ["web-programming", "development-tools"]

[lib]
proc-macro = true

[features]
full = []

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }
proc-macro-crate = "3.1"

[dev-dependencies]
utoipa = "^5.4.0"
trybuild = "1.0"
serde = { workspace = true }
serde_json = "1.0"
inventory = "0.3"
# Note: Integration tests moved to /tests/integration crate to avoid circular dependency
