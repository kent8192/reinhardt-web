[package]
name = "reinhardt-rest"
version.workspace = true
description = "REST API framework aggregator for Reinhardt"
edition.workspace = true
license.workspace = true
repository.workspace = true

[features]
default = ["serializers", "parsers", "renderers"]
serializers = ["reinhardt-db"]
parsers = []
renderers = ["reinhardt-renderers"]
jwt = ["rest-core/jwt"]
# Subcrate features (always enabled as non-optional dependencies, but exposed as features for compatibility)
pagination = []
filters = []
throttling = []
versioning = []
metadata = []
negotiation = []
browsable-api = []

[dependencies]
# Core dependencies
reinhardt-core = { workspace = true, features = ["auth", "exception", "apps"] }
reinhardt-urls = { workspace = true, features = ["routers"] }
reinhardt-views = { workspace = true, features = ["viewsets"] }
# openapi = { path = "crates/openapi", optional = true } # TODO: Temporarily disabled due to utoipa API changes
reinhardt-browsable-api = { path = "../reinhardt-rest/crates/browsable-api" }
reinhardt-db = { workspace = true, optional = true, features = ["orm"] }

# Internal crates (now part of reinhardt-rest)
rest-core = { version = "0.1.0-alpha.1", path = "crates/rest-core", package = "reinhardt-rest-core" }
reinhardt-serializers = { version = "0.1.0-alpha.1", path = "crates/serializers" }
reinhardt-filters = { version = "0.1.0-alpha.1", path = "crates/filters" }
reinhardt-throttling = { version = "0.1.0-alpha.1", path = "crates/throttling" }
reinhardt-versioning = { version = "0.1.0-alpha.1", path = "crates/versioning" }
reinhardt-metadata = { version = "0.1.0-alpha.1", path = "crates/metadata" }
reinhardt-negotiation = { version = "0.1.0-alpha.1", path = "crates/negotiation" }
reinhardt-pagination = { version = "0.1.0-alpha.1", path = "crates/pagination" }
reinhardt-parsers = { version = "0.1.0-alpha.1", path = "crates/parsers" }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = "0.9.33"
serde_urlencoded = "0.7"

# HTTP
hyper = { workspace = true }
bytes = { workspace = true }
mime = "0.3"

# Async
async-trait = { workspace = true }
futures-util = "0.3"

# Utilities
thiserror = "2.0.17"
urlencoding = "2.1"
chrono = { workspace = true }

# SQL (for serializers)
sqlx = { workspace = true }

# Multipart parsing (for parsers)
multer = "3.0"

# Rendering (for renderers)
quick-xml = { version = "0.38.3", features = ["serialize"] }
csv = "1.3"
utoipa = { version = "5.4", features = ["yaml"] }
reinhardt-renderers = { path = "../reinhardt-template/crates/renderers", optional = true }

[dev-dependencies]
tokio = { workspace = true }
tokio-test = "0.4"
uuid = { version = "1.0", features = ["v4"] }
