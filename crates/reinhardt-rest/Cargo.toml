[package]
name = "reinhardt-rest"
version.workspace = true
description = "REST API framework aggregator for Reinhardt"
edition.workspace = true
license.workspace = true
repository.workspace = true

[features]
default = ["serializers", "parsers"]
serializers = ["reinhardt-db"]
parsers = []
jwt = ["reinhardt-auth/jwt"]
# Subcrate features (always enabled as non-optional dependencies, but exposed as features for compatibility)
pagination = []
filters = []
throttling = []
versioning = []
metadata = []
negotiation = []
browsable-api = []
openapi = ["reinhardt-openapi"]

# Aggregate all REST features
rest-full = [
  "serializers",
  "parsers",
  "jwt",
  "pagination",
  "filters",
  "throttling",
  "versioning",
  "metadata",
  "negotiation",
  "browsable-api",
  "openapi",
  "reinhardt-serializers/full",
  "reinhardt-filters/full",
  "reinhardt-throttling/full",
  "reinhardt-versioning/full",
  "reinhardt-metadata/full",
  "reinhardt-browsable-api/full",
  "reinhardt-openapi/full",
]

[dependencies]
# Core dependencies
reinhardt-core = { workspace = true, features = ["exception", "negotiation", "parsers", "pagination"] }
reinhardt-urls = { workspace = true, features = ["routers"] }
reinhardt-views = { workspace = true, features = ["viewsets"] }
reinhardt-openapi = { workspace = true, optional = true }
reinhardt-browsable-api = { workspace = true }
reinhardt-db = { workspace = true, optional = true, features = ["orm"] }

# Authentication (required for auth types re-export)
reinhardt-auth = { workspace = true }

# Internal crates (now part of reinhardt-rest)
reinhardt-serializers = { version = "0.1.0-alpha.1", path = "crates/serializers" }
reinhardt-filters = { version = "0.1.0-alpha.1", path = "crates/filters" }
reinhardt-throttling = { version = "0.1.0-alpha.1", path = "crates/throttling" }
reinhardt-versioning = { version = "0.1.0-alpha.1", path = "crates/versioning" }
reinhardt-metadata = { version = "0.1.0-alpha.1", path = "crates/metadata" }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = "0.9.33"
serde_urlencoded = "0.7"

# HTTP
hyper = { workspace = true }
bytes = { workspace = true }
mime = "0.3"

# Async
async-trait = { workspace = true }
futures-util = "0.3"

# Utilities
thiserror = "2.0.17"
urlencoding = "2.1"
chrono = { workspace = true }

# SQL (for serializers)
sqlx = { workspace = true }

# Multipart parsing (for parsers)
multer = "3.0"

# Rendering
quick-xml = { version = "0.38.3", features = ["serialize"] }
csv = "1.3"
utoipa = { version = "5.4", features = ["yaml"] }

[dev-dependencies]
tokio = { workspace = true }
tokio-test = "0.4"
uuid = { version = "1.0", features = ["v4"] }
