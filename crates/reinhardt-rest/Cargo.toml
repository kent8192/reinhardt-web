[package]
name = "reinhardt-rest"
version.workspace = true
edition.workspace = true
license.workspace = true

[features]
default = ["serializers", "parsers", "renderers"]
serializers = ["reinhardt-orm"]
parsers = []
renderers = []

[dependencies]
# Core dependencies
reinhardt-apps = { workspace = true }
reinhardt-auth = { workspace = true }
reinhardt-routers = { workspace = true }
reinhardt-viewsets = { workspace = true }
# openapi = { path = "crates/openapi", optional = true } # Temporarily disabled due to utoipa API changes
reinhardt-browsable-api = { workspace = true }
reinhardt-orm = { workspace = true, optional = true }
reinhardt-exception = { workspace = true }

# Internal crates (now part of reinhardt-rest)
rest-core = { path = "crates/rest-core" }
reinhardt-serializers = { path = "crates/serializers" }
reinhardt-parsers = { path = "crates/parsers" }
reinhardt-pagination = { path = "crates/pagination" }
reinhardt-filters = { path = "crates/filters" }
reinhardt-throttling = { path = "crates/throttling" }
reinhardt-versioning = { path = "crates/versioning" }
reinhardt-metadata = { path = "crates/metadata" }
reinhardt-negotiation = { path = "crates/negotiation" }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = "0.9"
serde_urlencoded = "0.7"

# HTTP
hyper = { workspace = true }
bytes = { workspace = true }
mime = "0.3"

# Async
async-trait = { workspace = true }
futures-util = "0.3"

# Utilities
thiserror = "1.0"
urlencoding = "2.1"
chrono = { workspace = true }

# SQL (for serializers)
sqlx = { workspace = true }

# Multipart parsing (for parsers)
multer = "3.0"

# Rendering (for renderers)
quick-xml = { version = "0.31", features = ["serialize"] }
csv = "1.3"
utoipa = { version = "5.4", features = ["yaml"] }

[dev-dependencies]
tokio = { workspace = true }
tokio-test = "0.4"
uuid = { version = "1.0", features = ["v4"] }
