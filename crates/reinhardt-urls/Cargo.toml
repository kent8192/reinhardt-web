[package]
name = "reinhardt-urls"
version = "0.1.0-alpha.17"
edition = "2024"
license = "BSD-3-Clause"
repository = "https://github.com/kent8192/reinhardt"
authors = ["kent8192 <51869472+kent8192@users.noreply.github.com>"]
description = "URL routing and proxy utilities for Reinhardt framework"

[dependencies]
# Re-export internal crates
reinhardt-routers-macros = { workspace = true, optional = true }
reinhardt-db = { workspace = true, features = ["orm"] }
async-trait = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true }
futures = { workspace = true }
reinhardt-views = { workspace = true, features = ["viewsets"] }
reinhardt-middleware = { workspace = true }
reinhardt-core = { workspace = true, features = ["exception", "page", "reactive", "types"] }
reinhardt-http = { workspace = true }
reinhardt-di = { workspace = true }
regex = { workspace = true }
nom = { workspace = true }
hyper = { workspace = true }
chrono = { workspace = true }
once_cell = "1.20"
serde_json = { workspace = true }
serde_yaml = "0.9"
matchit = "0.9.0"
aho-corasick = "1.1"
inventory = "0.3"

[features]
default = ["routers", "routers-macros", "proxy"]

# Module features (modules are always compiled, features for backwards compatibility)
routers = []
routers-macros = ["dep:reinhardt-routers-macros"]
proxy = []
database = []
client-router = ["reinhardt-core/reactive", "routers"]
urls-full = ["routers", "routers-macros", "proxy"]
full = ["database", "unified-router"]
unified-router = []

[dev-dependencies]
tokio = { version = "1.41", features = ["full"] }
bytes = { workspace = true }
hyper = { workspace = true }
rstest = { workspace = true }
