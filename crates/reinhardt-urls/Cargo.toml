[package]
name = "reinhardt-urls"
version = "0.1.0-alpha.1"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/kent8192/reinhardt"
authors = ["kent8192 <51869472+kent8192@users.noreply.github.com>"]
description = "URL routing and proxy utilities for Reinhardt framework"

[dependencies]
# Re-export internal crates
reinhardt-routers = { workspace = true, optional = true }
reinhardt-routers-macros = { workspace = true, optional = true }
reinhardt-proxy = { workspace = true, optional = true }

[features]
default = ["routers", "routers-macros", "proxy"]
routers = ["dep:reinhardt-routers"]
routers-macros = ["dep:reinhardt-routers-macros"]
proxy = ["dep:reinhardt-proxy"]
urls-full = [
  "routers",
  "routers-macros",
  "proxy",
  "reinhardt-routers/full",
  "reinhardt-routers-macros/full",
  "reinhardt-proxy/full",
]

[dev-dependencies]
tokio = { version = "1.41", features = ["full"] }
