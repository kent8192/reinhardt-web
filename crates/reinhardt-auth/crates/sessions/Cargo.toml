[package]
publish = false
name = "reinhardt-sessions"
version = "0.1.0-alpha.1"
description = "Session management with various storage backends"
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true

[dependencies]
reinhardt-utils = { workspace = true, features = ["cache"] }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
reinhardt-core = { workspace = true, features = ["exception", "types", "macros"] }
uuid = { workspace = true }
chrono = { workspace = true }
tracing = { workspace = true }

# Optional dependencies for different backends
reinhardt-db = { workspace = true, optional = true, features = ["orm", "migrations"] }
reinhardt-orm = { workspace = true, optional = true }
reinhardt-migrations = { workspace = true, optional = true }
reinhardt-apps = { workspace = true, optional = true }
ctor = { workspace = true, optional = true }
sqlx = { workspace = true, features = ["any", "sqlite", "runtime-tokio"] }
sea-query = { version = "1.0.0-rc.22", features = [
  "backend-postgres",
  "backend-mysql",
  "backend-sqlite",
  "sqlx-utils",
], optional = true }
tokio = { workspace = true, optional = true, features = ["fs", "sync", "time", "macros", "rt"] }
fs2 = { version = "0.4", optional = true }
base64 = { version = "0.22", optional = true }
aes-gcm = { version = "0.10", optional = true }
rand = { version = "0.9.2", optional = true }
hmac = { version = "0.12", optional = true }
sha2 = { version = "0.10", optional = true }
jsonwebtoken = { workspace = true, optional = true }

# Optional dependencies for HTTP middleware
bytes = { workspace = true, optional = true }

# Optional dependency for MessagePack serialization
rmp-serde = { version = "1.1", optional = true }

# Optional dependencies for additional serialization formats
ciborium = { version = "0.2", optional = true }
bincode = { version = "2.0.1", optional = true, features = ["serde"] }

# Optional dependencies for compression
zstd = { version = "0.13", optional = true }
flate2 = { version = "1.0", optional = true }
brotli = { version = "8.0.2", optional = true }

# Optional dependency for analytics
prometheus = { version = "0.14.0", optional = true }

[features]
default = []
database = ["reinhardt-db", "reinhardt-orm", "reinhardt-migrations", "reinhardt-apps", "ctor", "sea-query"]
file = ["tokio", "fs2"]
cookie = ["base64", "aes-gcm", "rand", "hmac", "sha2"]
jwt = ["jsonwebtoken"]
middleware = ["bytes"]
messagepack = ["dep:rmp-serde"]
cbor = ["dep:ciborium"]
bincode = ["dep:bincode"]
compression-zstd = ["dep:zstd"]
compression-gzip = ["dep:flate2"]
compression-brotli = ["dep:brotli"]
compression = ["compression-zstd", "compression-gzip", "compression-brotli"]
analytics-prometheus = ["dep:prometheus"]
analytics = ["analytics-prometheus"]
replication = ["tokio"]
tenant = []
full = [
	"database", "file", "cookie", "jwt", "middleware",
	"messagepack", "cbor", "bincode", "compression",
	"analytics", "replication", "tenant",
]

[dev-dependencies]
tokio = { workspace = true }
hyper = { workspace = true }
sqlx = { workspace = true, features = ["any", "sqlite", "runtime-tokio"] }
rstest = { workspace = true }
serial_test = { workspace = true }
testcontainers = { workspace = true }
testcontainers-modules = { workspace = true }
reinhardt-test = { workspace = true, features = ["testcontainers"] }
reinhardt-orm = { workspace = true }
tempfile = { workspace = true }
filetime = "0.2"
