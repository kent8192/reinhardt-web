[package]
publish = false
name = "reinhardt-server-core"
version.workspace = true
description = "HTTP server implementation for Reinhardt framework"
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
reinhardt-core = { workspace = true, features = ["exception", "types", "http"] }
serde_json = { workspace = true }
bytes = { workspace = true }
hyper = { workspace = true }
hyper-util = { version = "0.1", features = ["tokio", "server", "http2"] }
http-body-util = { workspace = true }
http = { workspace = true }
tokio = { workspace = true }
async-trait = { workspace = true }
# GraphQL support
async-graphql = { version = "7.0", optional = true }
# WebSocket support
tokio-tungstenite = { version = "0.28.0", optional = true }
futures-util = { version = "0.3", optional = true }

[dev-dependencies]
reinhardt-test = { workspace = true }
tokio-test = "0.4"
anyhow = { workspace = true }
reqwest = { version = "0.12", features = ["json"] }
async-graphql = "7.0"
tokio-tungstenite = "0.28.0"
futures-util = "0.3"
serde = { workspace = true }
serde_json = { workspace = true }

[features]
default = []
graphql = ["async-graphql"]
websocket = ["tokio-tungstenite", "futures-util"]
