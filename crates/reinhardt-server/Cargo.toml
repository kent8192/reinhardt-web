[package]
name = "reinhardt-server"
version = "0.1.0-alpha.8"
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "HTTP server implementation for Reinhardt framework"

[dependencies]
reinhardt-core = { workspace = true, features = ["exception", "types"] }
reinhardt-http = { workspace = true }
reinhardt-di = { workspace = true }
serde_json = { workspace = true }
bytes = { workspace = true }
hyper = { workspace = true }
hyper-util = { version = "0.1", features = ["tokio", "server", "http2"] }
http-body-util = { workspace = true }
http = { workspace = true }
tokio = { workspace = true }
async-trait = { workspace = true }
ipnet = "2.10"
async-graphql = { version = "7.0", optional = true }
tokio-tungstenite = { version = "0.28.0", optional = true }
futures-util = { version = "0.3", optional = true }

[features]
default = ["server"]

# Module features (modules are always compiled, features for backwards compatibility)
server = []
graphql = ["async-graphql", "server"]
websocket = ["futures-util", "server", "tokio-tungstenite"]
server-full = ["server", "graphql", "websocket"]
full = ["graphql", "websocket"]

[dev-dependencies]
tokio-test = "0.4"
anyhow = { workspace = true }
reqwest = { version = "0.12", features = ["json"] }
async-graphql = "7.0"
tokio-tungstenite = "0.28.0"
futures-util = "0.3"
serde = { workspace = true }
serde_json = { workspace = true }
