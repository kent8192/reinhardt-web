[package]
publish = false
name = "reinhardt-orm"
version.workspace = true
description = "Object-Relational Mapping (ORM) layer for database operations"
edition.workspace = true
license.workspace = true
repository.workspace = true

[features]
default = []
# Connection pooling
pooling = []
# Migration support
migrations = ["refinery"]
# Advanced query builder
advanced-queries = []
# Integration tests with real database
integration-tests = []
# Dependency injection support
di = ["reinhardt-di"]
# Database driver features
postgres = ["reinhardt-backends/postgres", "sqlx/postgres"]
sqlite = ["reinhardt-backends/sqlite", "sqlx/sqlite"]
mysql = ["reinhardt-backends/mysql", "sqlx/mysql"]
full = ["pooling", "migrations", "advanced-queries", "di", "postgres", "sqlite", "mysql"]

[dependencies]
reinhardt-core = { workspace = true, features = ["exception", "types", "validators", "macros"] }
reinhardt-backends = { workspace = true }
reinhardt-hybrid = { workspace = true }
reinhardt-di = { workspace = true, optional = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = "1.0"
chrono = { workspace = true }
uuid = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
once_cell = "1.19"
tokio = { version = "1", features = ["sync", "macros", "rt"] }
parking_lot = "0.12"
dashmap = "6.1.0"
base64 = "0.22"
lazy_static = "1.4"
futures = "0.3"
refinery = { workspace = true, optional = true }
sqlx = { workspace = true }
sea-query = { workspace = true, features = ["with-uuid"] }
rust_decimal = { workspace = true }

# Cryptography
aes-gcm = { workspace = true }
sha2 = { workspace = true }
rand = { workspace = true }

# Image Processing
image = { workspace = true }

# Compression
flate2 = { workspace = true }

# Phone Number Validation
phonenumber = { workspace = true }

# Regular Expression Support
regex = "1.10"

# Small Vector for stack allocation
smallvec = "1.13"

# Token pasting for macros
paste = "1.0"

[dev-dependencies]
reinhardt-migrations = { workspace = true }
reinhardt-test = { workspace = true, features = ["testcontainers"] }
ctor = "0.6.1"
serial_test = { workspace = true }
tokio-test = "0.4"
testcontainers = { workspace = true }
testcontainers-modules = { workspace = true }
rstest = { workspace = true }
