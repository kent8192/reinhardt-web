[package]
name = "reinhardt-orm"
version.workspace = true
description = "Object-Relational Mapping (ORM) layer for database operations"
edition.workspace = true
license.workspace = true
repository.workspace = true

[features]
default = []
# Connection pooling
pooling = []
# Migration support
migrations = ["refinery"]
# Advanced query builder
advanced-queries = []
# Integration tests with real database
integration-tests = []
# Database driver features
postgres = ["backends/postgres", "sqlx/postgres"]
sqlite = ["backends/sqlite", "sqlx/sqlite"]
mysql = ["backends/mysql", "sqlx/mysql"]

[dependencies]
reinhardt-apps = { workspace = true }
backends = { path = "../backends", version = "0.1.0-alpha.1", package = "reinhardt-db-backends" }
reinhardt-hybrid = { path = "../hybrid", version = "0.1.0-alpha.1" }
reinhardt-validators = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = "1.0"
chrono = { workspace = true }
uuid = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
once_cell = "1.19"
tokio = { version = "1", features = ["sync", "macros", "rt"] }
parking_lot = "0.12"
dashmap = "6.1.0"
base64 = "0.22"
lazy_static = "1.4"
futures = "0.3"
refinery = { workspace = true, optional = true }
sqlx = { workspace = true }
sea-query = { workspace = true }

# Cryptography
aes-gcm = { workspace = true }
sha2 = { workspace = true }
rand = { workspace = true }

# Image Processing
image = { workspace = true }

# Compression
flate2 = { workspace = true }

# Phone Number Validation
phonenumber = { workspace = true }

# Regular Expression Support
regex = "1.10"

# Small Vector for stack allocation
smallvec = "1.13"

[dev-dependencies]
reinhardt-macros = { workspace = true }
reinhardt-migrations = { path = "../migrations", version = "0.1.0-alpha.1" }
ctor = "0.2"
serial_test = { workspace = true }
tokio-test = "0.4"
testcontainers = { workspace = true }
rstest = { workspace = true }
