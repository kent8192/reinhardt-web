[package]
name = "reinhardt-orm"
version.workspace = true
edition.workspace = true
license.workspace = true

[features]
default = []
# Django ORM compatibility layer (optional)
django-compat = []
# Connection pooling
pooling = []
# Migration support
migrations = ["refinery"]
# Advanced query builder
advanced-queries = []
# Integration tests with real database
integration-tests = []
# Database driver features
postgres = []
sqlite = []
mysql = []

[dependencies]
reinhardt-apps = { workspace = true }
backends = { path = "../backends", version = "0.1.0", package = "reinhardt-db-backends" }
reinhardt-hybrid = { path = "../hybrid", version = "0.1.0" }
reinhardt-validators = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = "1.0"
chrono = { workspace = true }
uuid = { workspace = true }
anyhow = { workspace = true }
once_cell = "1.19"
tokio = { version = "1", features = ["sync", "macros", "rt"] }
parking_lot = "0.12"
dashmap = "6.1.0"
lazy_static = "1.4"
futures = "0.3"
refinery = { workspace = true, optional = true }
sqlx = { workspace = true }
sea-query = { workspace = true }
sea-query-sqlx = { workspace = true }

# Cryptography
aes-gcm = { workspace = true }
sha2 = { workspace = true }
rand = { workspace = true }

# Image Processing
image = { workspace = true }

# Compression
flate2 = { workspace = true }

# Phone Number Validation
phonenumber = { workspace = true }

# Regular Expression Support
regex = "1.10"

[dev-dependencies]
serial_test = { workspace = true }
tokio-test = "0.4"
