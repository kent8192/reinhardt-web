[package]
name = "reinhardt-migrations"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "Database migration system for Reinhardt framework"

[dependencies]
async-trait = "0.1"
chrono = { version = "0.4", features = ["serde"] }
backends = { path = "../backends", version = "0.1.0" }
reinhardt-di = { workspace = true }
clap = { version = "4.5", features = ["derive"] }
console = "0.16.1"
dialoguer = "0.12.0"
indicatif = "0.18.0"
once_cell = "1.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.8", features = [
  "runtime-tokio",
  "sqlite",
  "postgres",
  "mysql",
] }
thiserror = "2.0"
tokio = { version = "1", features = ["full"] }

[dev-dependencies]
tokio = { version = "1", features = ["full", "test-util"] }

[[bin]]
name = "makemigrations"
path = "src/bin/makemigrations.rs"

[[bin]]
name = "migrate"
path = "src/bin/migrate.rs"
