[package]
name = "reinhardt-migrations"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "Database migration system for Reinhardt framework"

[dependencies]
async-trait = "0.1"
chrono = { version = "0.4", features = ["serde"] }
backends = { path = "../backends", version = "0.1.0", package = "reinhardt-db-backends", features = [
  "sqlite",
] }
reinhardt-di = { workspace = true }
clap = { version = "4.5", features = ["derive"] }
console = "0.16.1"
dialoguer = "0.12.0"
indicatif = "0.18.0"
once_cell = "1.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sea-query = { version = "1.0.0-rc.1", features = [
  "backend-postgres",
  "backend-mysql",
  "backend-sqlite",
] }
sea-query-binder = { version = "0.7", features = [
  "sqlx-postgres",
  "sqlx-mysql",
  "sqlx-sqlite",
] }
sea-schema = { version = "0.16", features = [
  "sqlx-postgres",
  "sqlx-mysql",
  "sqlx-sqlite",
] }
sqlx = { workspace = true, features = [
  "runtime-tokio",
  "chrono",
  "sqlite",
  "postgres",
  "mysql",
  "migrate",
] }
aho-corasick = "1.1"
pg_escape = "0.1.1"
petgraph = "0.8.3"
strsim = "0.11"
thiserror = "2.0"
tokio = { version = "1", features = ["full"] }

[dev-dependencies]
tokio = { version = "1", features = ["full", "test-util"] }

[features]
default = ["sqlite", "postgres", "mysql"]
sqlite = []
postgres = []
mysql = []

[[bin]]
name = "makemigrations"
path = "src/bin/makemigrations.rs"

[[bin]]
name = "migrate"
path = "src/bin/migrate.rs"
