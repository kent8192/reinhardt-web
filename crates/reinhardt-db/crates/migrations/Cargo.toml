[package]
publish = false
name = "reinhardt-migrations"
version = "0.1.0-alpha.1"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "Database migration system for Reinhardt framework"
repository.workspace = true

[dependencies]
async-trait = "0.1"
chrono = { version = "0.4", features = ["serde"] }
reinhardt-backends = { path = "../backends", version = "0.1.0-alpha.1", features = ["sqlite"] }
mongodb = { version = "3.0", optional = true }
bson = { version = "3.0.0", optional = true }
clap = { version = "4.5", features = ["derive"] }
console = "0.16.1"
dialoguer = "0.12.0"
indicatif = "0.18.0"
once_cell = "1.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sea-query = { version = "1.0.0-rc.1", features = [
  "backend-postgres",
  "backend-mysql",
  "backend-sqlite",
  "sqlx-utils",
] }
sea-schema = { version = "0.16", features = [
  "sqlx-postgres",
  "sqlx-mysql",
  "sqlx-sqlite",
] }
sqlx = { workspace = true, features = [
  "runtime-tokio",
  "chrono",
  "sqlite",
  "postgres",
  "mysql",
  "migrate",
] }
aho-corasick = "1.1"
pg_escape = "0.1.1"
petgraph = "0.8.3"
regex = "1.11"
strsim = "0.11"
thiserror = "2.0"
indexmap = "2.7"
reinhardt-core = { workspace = true, features = ["exception"] }
tokio = { version = "1", features = ["full"] }
futures = { workspace = true }

# AST dependencies for robust migration file generation
syn = { version = "2.0", features = ["full", "parsing"] }
quote = "1.0"
proc-macro2 = "1.0"
prettyplease = "0.2"

[dev-dependencies]
tokio = { version = "1", features = ["full", "test-util"] }
reinhardt-test = { workspace = true, features = ["testcontainers"] }
tempfile = { workspace = true }
rstest = { workspace = true }
testcontainers = { workspace = true }
serial_test = { workspace = true }

[features]
default = ["sqlite", "postgres", "mysql"]
sqlite = []
postgres = []
mysql = []
mongodb-backend = ["dep:mongodb", "dep:bson", "reinhardt-backends/mongodb-backend"]

[[bin]]
name = "makemigrations"
path = "src/bin/makemigrations.rs"

[[bin]]
name = "migrate"
path = "src/bin/migrate.rs"
