[package]
publish = false
name = "reinhardt-backends"
version.workspace = true
description = "Database backend implementations (PostgreSQL, MySQL, SQLite)"
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
tokio = { workspace = true }
thiserror = { workspace = true }
async-trait = { workspace = true }
chrono = { workspace = true }
serde_json = { workspace = true }
serde = { workspace = true }
sqlx = { workspace = true, features = ["chrono", "runtime-tokio", "uuid"] }
sea-query = { version = "1.0.0-rc.22", features = [
  "backend-postgres",
  "backend-mysql",
  "backend-sqlite",
  "sqlx-utils",
] }
pg_escape = "0.1.1"
mongodb = { version = "3.0", optional = true, features = ["bson-3"] }
bson = { version = "3.0.0", optional = true }
futures = { workspace = true }
reinhardt-di = { workspace = true, optional = true }
reinhardt-conf = { workspace = true, optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt", "time"] }
serial_test = { workspace = true }
rstest = { workspace = true }
testcontainers = { workspace = true }
testcontainers-modules = { workspace = true }
reinhardt-db = { workspace = true, features = ["backends", "postgres"] }
reinhardt-test = { workspace = true, features = ["testcontainers"] }
uuid = { workspace = true }

[features]
default = ["postgres"]
postgres = ["sqlx/postgres"]
mysql = ["sqlx/mysql"]
sqlite = ["sqlx/sqlite"]
mongodb-backend = ["mongodb", "bson"]
cockroachdb-backend = ["postgres"]
di = ["reinhardt-di"]
settings = ["dep:reinhardt-conf"]
all-databases = ["postgres", "mysql", "sqlite", "mongodb-backend", "cockroachdb-backend"]
full = ["all-databases", "di", "settings"]
