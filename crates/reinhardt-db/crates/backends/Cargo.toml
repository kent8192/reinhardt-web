[package]
name = "reinhardt-backends"
version.workspace = true
description = "Database backend implementations (PostgreSQL, MySQL, SQLite)"
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
tokio = { workspace = true }
thiserror = { workspace = true }
async-trait = { workspace = true }
chrono = { workspace = true }
serde_json = { workspace = true }
serde = { workspace = true }
sqlx = { workspace = true, features = ["chrono", "runtime-tokio"] }
sea-query = { version = "1.0.0-rc.1", features = [
  "backend-postgres",
  "backend-mysql",
  "backend-sqlite",
] }
sea-query-binder = { version = "0.7", features = [
  "sqlx-postgres",
  "sqlx-mysql",
  "sqlx-sqlite",
] }
pg_escape = "0.1.1"
mongodb = { version = "3.0", optional = true, features = ["bson-3"] }
bson = { version = "3.0.0", optional = true }
futures = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt", "time"] }
serial_test = { workspace = true }
rstest = { workspace = true }
testcontainers = "0.25.0"
reinhardt-db = { workspace = true, features = ["backends", "postgres"] }
uuid = { workspace = true }

[features]
default = ["postgres"]
postgres = ["sqlx/postgres"]
mysql = ["sqlx/mysql"]
sqlite = ["sqlx/sqlite"]
mongodb-backend = ["mongodb", "bson"]
cockroachdb-backend = ["postgres"]
all-databases = ["postgres", "mysql", "sqlite", "mongodb-backend", "cockroachdb-backend"]
