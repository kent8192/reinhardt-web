[package]
name = "reinhardt-db-backends"
version.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
tokio = { workspace = true }
thiserror = { workspace = true }
async-trait = { workspace = true }
chrono = { workspace = true }
serde_json = { workspace = true }
serde = { workspace = true }
sqlx = { workspace = true, features = ["chrono", "runtime-tokio"] }
sea-query = { version = "1.0.0-rc.1", features = [
  "backend-postgres",
  "backend-mysql",
  "backend-sqlite",
] }
sea-query-binder = { version = "0.7", features = [
  "sqlx-postgres",
  "sqlx-mysql",
  "sqlx-sqlite",
] }
pg_escape = "0.1.1"
mongodb = { version = "3.0", optional = true }
bson = { version = "2.13", optional = true }
futures = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt", "time"] }
serial_test = { workspace = true }

[features]
default = ["postgres"]
postgres = []
mysql = []
sqlite = []
mongodb-backend = ["mongodb", "bson"]
cockroachdb-backend = ["postgres"]
all-databases = ["postgres", "mysql", "sqlite", "mongodb-backend", "cockroachdb-backend"]
