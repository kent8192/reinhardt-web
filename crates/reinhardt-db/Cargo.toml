[package]
name = "reinhardt-db"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Django-style database layer for Reinhardt framework"

[dependencies]
# Internal crates (optional)
reinhardt-backends = { path = "../reinhardt-db/crates/backends", optional = true }
reinhardt-backends-pool = { path = "../reinhardt-db/crates/backends-pool", optional = true }
reinhardt-pool = { path = "crates/pool", version = "0.1.0-alpha.1", optional = true }
reinhardt-orm = { path = "crates/orm", version = "0.1.0-alpha.1", optional = true }
reinhardt-migrations = { path = "crates/migrations", version = "0.1.0-alpha.1", optional = true }
reinhardt-hybrid = { path = "crates/hybrid", version = "0.1.0-alpha.1", optional = true }
reinhardt-associations = { path = "crates/associations", version = "0.1.0-alpha.1", optional = true }

# Database drivers and query builders
sqlx = { version = "0.8", features = [
  "runtime-tokio",
  "chrono",
  "sqlite",
  "postgres",
  "mysql",
  "macros",
  "migrate",
] }
sea-query = { version = "1.0.0-rc.1", features = [
  "backend-postgres",
  "backend-mysql",
  "backend-sqlite",
] }
sea-query-binder = { version = "0.7", features = [
  "sqlx-postgres",
  "sqlx-mysql",
  "sqlx-sqlite",
] }

# Async runtime
tokio = { version = "1.41", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.11", features = ["v4", "serde"] }

# Error handling
thiserror = "2.0"

[features]
default = [
  "backends",
  "pool",
  "postgres",
  "orm",
  "migrations",
  "hybrid",
  "associations",
]

# Module features
backends = ["dep:reinhardt-backends"]

# Internal crate features
pool = ["dep:reinhardt-backends-pool", "dep:reinhardt-pool"]
orm = ["dep:reinhardt-orm"]
migrations = ["dep:reinhardt-migrations"]
hybrid = ["dep:reinhardt-hybrid"]
associations = ["dep:reinhardt-associations"]

# Database-specific features
postgres = [
  "sqlx/postgres",
  "reinhardt-orm?/postgres",
  "reinhardt-migrations?/postgres",
  "reinhardt-backends?/postgres",
]
sqlite = [
  "sqlx/sqlite",
  "reinhardt-orm?/sqlite",
  "reinhardt-migrations?/sqlite",
  "reinhardt-backends?/sqlite",
]
mysql = [
  "sqlx/mysql",
  "reinhardt-orm?/mysql",
  "reinhardt-migrations?/mysql",
  "reinhardt-backends?/mysql",
]
mongodb-backend = []
cockroachdb-backend = ["postgres"] # CockroachDB uses PostgreSQL protocol
all-databases = [
  "postgres",
  "sqlite",
  "mysql",
  "mongodb-backend",
  "cockroachdb-backend",
]

[dev-dependencies]
tokio-test = "0.4"
