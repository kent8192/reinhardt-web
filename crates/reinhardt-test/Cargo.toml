[package]
name = "reinhardt-test"
version = "0.1.0-alpha.1"
edition = "2024"
description = "Testing utilities and helpers for Reinhardt framework"
repository.workspace = true

[features]
default = []
testcontainers = [
  "dep:testcontainers",
  "dep:testcontainers-modules",
  "dep:sqlx",
  "dep:memcache-async",
  "dep:tokio-util",
  "dep:redis",
  "dep:fs2",
]
static = ["reinhardt-static"]
websockets = ["dep:reinhardt-websockets"]

[dependencies]
reinhardt-apps = { workspace = true }
reinhardt-orm = { path = "../reinhardt-db/crates/orm" }
reinhardt-db = { workspace = true }
reinhardt-views = { workspace = true }
reinhardt-viewsets = { path = "../reinhardt-views/crates/viewsets" }
reinhardt-auth = { path = "../reinhardt-contrib/crates/auth" }
reinhardt-messages = { path = "../reinhardt-contrib/crates/messages" }
reinhardt-http = { workspace = true }
reinhardt-server = { workspace = true }

hyper = { workspace = true }
tokio = { workspace = true }
futures = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
bytes = { workspace = true }
http = "1.0"
http-body-util = { workspace = true }
async-trait = { workspace = true }
async-dropper = { version = "0.3", features = ["tokio", "simple"] }
thiserror = { workspace = true }
url = "2.5"
cookie = "0.18"
mime = "0.3"
base64-simd = "0.8"
uuid = { workspace = true }
chrono = { workspace = true }
env_logger = "0.11"

# Optional dependencies for testcontainers feature
testcontainers = { workspace = true, optional = true, features = ["blocking"] }
testcontainers-modules = { workspace = true, optional = true }
sqlx = { workspace = true, optional = true }
memcache-async = { version = "0.9.0", optional = true }
tokio-util = { version = "0.7", features = ["compat"], optional = true }
redis = { workspace = true, optional = true, features = [
  "cluster",
  "cluster-async",
] }
fs2 = { version = "0.4", optional = true }

# Optional dependencies for static feature
reinhardt-static = { path = "../reinhardt-contrib/crates/static", optional = true }

# Optional dependencies for websockets feature
reinhardt-websockets = { path = "../reinhardt-contrib/crates/websockets", optional = true }
reinhardt-serializers = { path = "../reinhardt-rest/crates/serializers" }
reinhardt-parsers = { path = "../reinhardt-rest/crates/parsers" }
reinhardt-types = { path = "../reinhardt-core/crates/types" }
reinhardt-backends = { path = "../reinhardt-db/crates/backends" }
reinhardt-exception = { path = "../reinhardt-core/crates/exception" }
reinhardt-cache = { path = "../reinhardt-utils/crates/cache" }
reinhardt-template = { workspace = true, features = ["renderers"] }

tempfile = "3.8"

# Testing framework dependencies
rstest = "0.26.1"

[dev-dependencies]
tokio = { workspace = true, features = ["full"] }
tokio-test = "0.4"
scopeguard = "1.2"
