[package]
name = "reinhardt-test"
version = "0.1.0-rc.1"
edition = "2024"
description = "Testing utilities and helpers for Reinhardt framework"
license.workspace = true
authors.workspace = true
repository.workspace = true

[features]
default = []
testcontainers = [
  "dep:testcontainers",
  "dep:testcontainers-modules",
  "dep:sqlx",
  "dep:memcache-async",
  "dep:tokio-util",
  "dep:redis",
  "dep:fs2",
]
static = ["reinhardt-utils/staticfiles"]
websockets = ["dep:reinhardt-websockets", "reinhardt-server/websocket"]
graphql = ["reinhardt-server/graphql", "dep:async-graphql"]
property-based = ["dep:proptest"]
tasks = ["dep:reinhardt-tasks"]
admin = [
  "dep:reinhardt-admin",
  "reinhardt-admin/core",
  "reinhardt-admin/server",
  "reinhardt-admin/types",
  "reinhardt-admin/adapters",
  "reinhardt-conf/async",
]
# WASM frontend testing utilities
wasm = [
  "dep:wasm-bindgen",
  "dep:wasm-bindgen-test",
  "dep:wasm-bindgen-futures",
  "dep:web-sys",
  "dep:js-sys",
  "dep:gloo-timers",
]
wasm-full = ["wasm", "reinhardt-pages/web-sys-full"]
# Server function testing utilities
server-fn-test = []
full = ["testcontainers", "static", "websockets", "graphql", "property-based", "tasks", "admin"]

[dependencies]
reinhardt-db = { workspace = true, features = ["backends", "migrations", "mysql", "orm", "postgres", "sqlite"] }
reinhardt-di = { workspace = true }
reinhardt-http = { workspace = true }
reinhardt-views = { workspace = true, features = ["viewsets"] }
reinhardt-auth = { workspace = true, features = ["jwt", "argon2-hasher", "sessions", "oauth", "token"] }
reinhardt-server = { workspace = true }
reinhardt-websockets = { workspace = true, optional = true }

hyper = { workspace = true }
tokio = { workspace = true }
futures = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
bytes = { workspace = true }
http = "1.0"
http-body-util = { workspace = true }
async-trait = { workspace = true }
async-dropper = { version = "0.3", features = ["tokio", "simple"] }
thiserror = { workspace = true }
url = "2.5"
cookie = "0.18"
mime = "0.3"
base64-simd = "0.8"
uuid = { workspace = true }
chrono = { workspace = true }
reinhardt-query = { workspace = true, features = ["derive"] }
env_logger = "0.11"
reqwest = { version = "0.12", features = ["json", "cookies"] }
urlencoding = "2.1"
serde_urlencoded = "0.7"
tracing = { workspace = true }

# Optional dependencies for testcontainers feature
testcontainers = { workspace = true, optional = true, features = ["blocking"] }
testcontainers-modules = { workspace = true, optional = true }
sqlx = { workspace = true, optional = true }
memcache-async = { version = "0.9.0", optional = true }
tokio-util = { version = "0.7", features = ["compat"], optional = true }
redis = { workspace = true, optional = true, features = [
  "cluster",
  "cluster-async",
] }
fs2 = { version = "0.4", optional = true }

# Optional dependencies for property-based testing
proptest = { workspace = true, optional = true }

# Optional dependencies for tasks feature
reinhardt-tasks = { workspace = true, optional = true }

# Optional dependencies for graphql feature
async-graphql = { workspace = true, optional = true }

# Optional dependencies for static feature
# Note: static feature is provided via reinhardt-utils

# Optional dependencies for websockets feature
# Note: websockets feature uses top-level reinhardt-websockets crate
tokio-tungstenite = "0.28.0"
lapin = "3.7.2"
reinhardt-rest = { workspace = true, features = ["serializers", "parsers"] }
reinhardt-core = { workspace = true, features = [
  "types",
  "exception",
  "messages",
] }
reinhardt-utils = { workspace = true, features = ["cache", "staticfiles"] }
reinhardt-pages = { workspace = true }

# SQL Query Builder (Fixes #872: replaces raw string interpolation)
sea-query = { workspace = true }

# Token pasting for macros
paste = "1.0"

tempfile = "3.8"

# Testing framework dependencies
rstest = "0.26.1"
mockall = { workspace = true }

# Optional dependencies for admin feature
reinhardt-admin = { workspace = true, optional = true, features = ["adapters", "core", "server", "types"]}

# Optional WASM dependencies (feature-gated)
wasm-bindgen = { version = "0.2.106", optional = true }
wasm-bindgen-test = { version = "0.3.56", optional = true }
wasm-bindgen-futures = { version = "0.4.56", optional = true }
gloo-timers = { version = "0.3", optional = true }
js-sys = { version = "0.3.83", optional = true }
web-sys = { version = "0.3.83", optional = true, features = [
  "Window",
  "Document",
  "Element",
  "HtmlElement",
  "HtmlInputElement",
  "HtmlFormElement",
  "HtmlSelectElement",
  "HtmlTextAreaElement",
  "HtmlButtonElement",
  "Node",
  "NodeList",
  "Event",
  "EventTarget",
  "MouseEvent",
  "KeyboardEvent",
  "InputEvent",
  "FocusEvent",
  "CustomEvent",
  "DomRect",
  "CssStyleDeclaration",
  "HtmlCollection",
  "NamedNodeMap",
  "Attr",
  "HtmlDocument",
  "Location",
  "History",
] }
reinhardt-urls = {workspace = true, features = ["routers"]}
reinhardt-conf = {workspace = true, features = ["settings"]}

[dev-dependencies]
tokio = { workspace = true, features = ["full"] }
tokio-test = "0.4"
scopeguard = "1.2"
serial_test = "3.0"
