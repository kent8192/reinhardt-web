[package]
name = "reinhardt-test"
version = "0.1.0-alpha.1"
edition = "2024"
description = "Testing utilities and helpers for Reinhardt framework"
repository.workspace = true

[features]
default = []
testcontainers = [
  "dep:testcontainers",
  "dep:testcontainers-modules",
  "dep:sqlx",
  "dep:memcache-async",
  "dep:tokio-util",
  "dep:redis",
  "dep:fs2",
]
static = ["reinhardt-contrib/static"]
websockets = ["reinhardt-contrib/websockets"]

[dependencies]

reinhardt-db = { workspace = true, features = ["orm", "backends"] }
reinhardt-views = { workspace = true, features = ["viewsets"] }
reinhardt-contrib = { workspace = true, features = ["auth", "messages"] }
reinhardt-server = { workspace = true }

hyper = { workspace = true }
tokio = { workspace = true }
futures = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
bytes = { workspace = true }
http = "1.0"
http-body-util = { workspace = true }
async-trait = { workspace = true }
async-dropper = { version = "0.3", features = ["tokio", "simple"] }
thiserror = { workspace = true }
url = "2.5"
cookie = "0.18"
mime = "0.3"
base64-simd = "0.8"
uuid = { workspace = true }
chrono = { workspace = true }
env_logger = "0.11"

# Optional dependencies for testcontainers feature
testcontainers = { workspace = true, optional = true, features = ["blocking"] }
testcontainers-modules = { workspace = true, optional = true }
sqlx = { workspace = true, optional = true }
memcache-async = { version = "0.9.0", optional = true }
tokio-util = { version = "0.7", features = ["compat"], optional = true }
redis = { workspace = true, optional = true, features = [
  "cluster",
  "cluster-async",
] }
fs2 = { version = "0.4", optional = true }

# Optional dependencies for static feature
# Note: contrib features are added to the main reinhardt-contrib dependency above

# Optional dependencies for websockets feature
# Note: contrib features are added to the main reinhardt-contrib dependency above
reinhardt-rest = { workspace = true, features = ["serializers", "parsers"] }
reinhardt-core = { workspace = true, features = ["types", "exception", "http", "apps"] }
reinhardt-utils = { workspace = true, features = ["cache"] }
reinhardt-template = { workspace = true, features = ["renderers"] }

tempfile = "3.8"

# Testing framework dependencies
rstest = "0.26.1"

[dev-dependencies]
tokio = { workspace = true, features = ["full"] }
tokio-test = "0.4"
scopeguard = "1.2"
