[package]
name = "reinhardt-pages-components"
version = "0.1.0"
edition = "2024"
rust-version = "1.91.1"
authors = ["Reinhardt Contributors"]
description = "UI component library for Reinhardt web framework with declarative macros"
license = "MIT OR Apache-2.0"
repository = "https://github.com/kent8192/reinhardt-web"
keywords = ["web", "framework", "ui", "components", "macro"]
categories = ["web-programming", "template-engine"]

[dependencies]
reinhardt-core = { version = "0.1.0-alpha.1", path = "../reinhardt-core" }
reinhardt-pages = { version = "0.1.0-alpha.1", path = "../reinhardt-pages" }
reinhardt-pages-components-macros = { version = "0.1.0-alpha.1", path = "../reinhardt-pages-components-macros" }
thiserror = "2.0"
html-escape = "0.2"

[dev-dependencies]
rstest = { workspace = true }
serial_test = { workspace = true }
trybuild = { workspace = true }

[lints]
workspace = true
