[package]
name = "reinhardt-utils"
version.workspace = true
description = "Utility functions aggregator for Reinhardt"
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
chrono = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }

# Core utils (always included)
reinhardt-utils-core = { workspace = true }

# Internal crates as optional dependencies
reinhardt-logging = { workspace = true, optional = true }
reinhardt-cache = { workspace = true, optional = true }
reinhardt-storage = { workspace = true, optional = true }
reinhardt-static = { workspace = true, optional = true }

[features]
default = []
logging = ["dep:reinhardt-logging"]
cache = ["dep:reinhardt-cache"]
storage = ["dep:reinhardt-storage"]
static = ["dep:reinhardt-static"]
all = ["logging", "cache", "storage", "static"]
utils-full = [
  "logging",
  "cache",
  "storage",
  "static",
  "reinhardt-logging/full",
  "reinhardt-cache/full",
  "reinhardt-storage/full",
  "reinhardt-static/full",
]

[dev-dependencies]
tokio = { workspace = true }
proptest = "1.8"
regex = "1.0"
