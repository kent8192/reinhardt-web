[package]
name = "reinhardt-cache"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true

[dependencies]
reinhardt-apps = { workspace = true }
reinhardt-di = { workspace = true }
reinhardt-exception = { workspace = true }

async-trait = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
hyper = { workspace = true }
bytes = { workspace = true }
futures = { workspace = true }

# Redis support
redis = { version = "0.27", features = [
  "tokio-comp",
  "connection-manager",
  "cluster",
  "cluster-async",
  "sentinel",
], optional = true }
deadpool-redis = { version = "0.18", optional = true }

# Memcached support
memcache-async = { version = "0.4", optional = true }

# Time utilities
chrono = { version = "0.4", features = ["serde"] }

# File-based cache utilities
md5 = "0.7"

[features]
default = []
redis-backend = ["redis", "deadpool-redis"]
redis-cluster = ["redis-backend"]
redis-sentinel = ["redis-backend"]
memcached-backend = ["memcache-async"]
all-backends = [
  "redis-backend",
  "redis-cluster",
  "redis-sentinel",
  "memcached-backend",
]

[dev-dependencies]
tokio = { workspace = true }
bytes = { workspace = true }
