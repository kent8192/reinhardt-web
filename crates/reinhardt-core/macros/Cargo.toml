[package]
name = "reinhardt-macros"
version = "0.1.0-alpha.24"
edition.workspace = true
license.workspace = true
description = "Procedural macros for Reinhardt framework"
repository.workspace = true
authors.workspace = true

[lib]
proc-macro = true

[dependencies]
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"
proc-macro-crate = "3.1"
nom = "8"
ctor = "0.6.0"
inventory = "0.3"

[features]
full = []
db-postgres = []
db-mysql = []
db-sqlite = []

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt", "time"] }
trybuild = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serial_test = { workspace = true }
async-trait = { workspace = true }
chrono = { workspace = true }
linkme = { workspace = true }
# Note: Internal workspace crates (reinhardt-db, reinhardt-di, reinhardt-core, etc.)
# are excluded from dev-dependencies to avoid circular dependency issues during publishing.
# Tests that require these crates have been moved to reinhardt-integration-tests.
