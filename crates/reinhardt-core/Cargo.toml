[package]
name = "reinhardt-core"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "Core components for Reinhardt framework"

[dependencies]
# Re-export all internal crates
reinhardt-types = { version = "0.1.0-alpha.1", path = "crates/types", optional = true }
reinhardt-exception = { version = "0.1.0-alpha.1", path = "crates/exception", optional = true }
reinhardt-signals = { version = "0.1.0-alpha.1", path = "crates/signals", optional = true }
reinhardt-macros = { version = "0.1.0-alpha.1", path = "crates/macros", optional = true }
reinhardt-security = { version = "0.1.0-alpha.1", path = "crates/security", optional = true }
reinhardt-validators = { version = "0.1.0-alpha.1", path = "crates/validators", optional = true }
reinhardt-core-serializers = { version = "0.1.0-alpha.1", path = "crates/serializers", optional = true }
reinhardt-core-auth = { version = "0.1.0-alpha.1", path = "crates/auth", optional = true }

# New facade subcrates
reinhardt-messages = { version = "0.1.0-alpha.1", path = "crates/messages", optional = true }
reinhardt-http = { workspace = true, optional = true }
reinhardt-di = { workspace = true, optional = true }
reinhardt-negotiation = { version = "0.1.0-alpha.1", path = "crates/negotiation", optional = true }
reinhardt-parsers = { version = "0.1.0-alpha.1", path = "crates/parsers", optional = true }
reinhardt-pagination = { version = "0.1.0-alpha.1", path = "crates/pagination", optional = true }

[features]
default = [
  "types",
  "exception",
  "signals",
  "macros",
  "security",
  "validators",
  "serializers",
]
types = ["dep:reinhardt-types"]
types-http = ["types", "reinhardt-types/http"]
exception = ["dep:reinhardt-exception"]
signals = ["dep:reinhardt-signals"]
macros = ["dep:reinhardt-macros"]
security = ["dep:reinhardt-security"]
validators = ["dep:reinhardt-validators"]
serializers = ["dep:reinhardt-core-serializers"]
auth = ["dep:reinhardt-core-auth"]
argon2-hasher = ["auth", "reinhardt-core-auth/argon2-hasher"]
http = ["types-http", "dep:reinhardt-http"]

# New facade features
messages = ["dep:reinhardt-messages"]
di = ["dep:reinhardt-di", "reinhardt-di/params"]
negotiation = ["dep:reinhardt-negotiation"]
parsers = ["dep:reinhardt-parsers"]
pagination = ["dep:reinhardt-pagination"]
