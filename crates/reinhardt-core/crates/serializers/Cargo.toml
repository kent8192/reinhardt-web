[package]
publish = false
name = "reinhardt-core-serializers"
version.workspace = true
description = "Core serialization and deserialization functionality for Reinhardt"
edition.workspace = true
license.workspace = true
repository.workspace = true

[features]
default = ["json"]

# Serialization formats
json = []
xml = ["quick-xml", "serde-xml-rs"]
yaml = ["serde_yaml"]

[dependencies]
reinhardt-types = { path = "../types" }
serde = { workspace = true }
serde_json = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
chrono = { workspace = true }
regex = "1.10"
once_cell = "1.20"
typed-arena = "2.0"

# Optional serialization formats
quick-xml = { version = "0.38.3", features = ["serialize"], optional = true }
serde-xml-rs = { version = "0.8.1", optional = true }
serde_yaml = { version = "0.9.33", optional = true }

[dev-dependencies]
tokio = { workspace = true }
