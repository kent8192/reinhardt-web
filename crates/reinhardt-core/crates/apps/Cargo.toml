[package]
name = "reinhardt-apps"
version.workspace = true
description = "Application registry and management for Reinhardt framework"
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
reinhardt-http = { path = "../http", version = "0.1.0-alpha.1", optional = true }
reinhardt-exception = { path = "../exception" }
reinhardt-types = { path = "../types" }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
hyper = { workspace = true }
hyper-util = { version = "0.1", features = ["tokio"] }
http-body-util = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
bytes = { workspace = true }
chrono = { workspace = true }
sha2 = "0.10"
flate2 = { workspace = true }
brotli = { workspace = true }
reqwest = { version = "0.12", features = ["json"] }
futures = "0.3.31"
pin-project = "1.1"
linkme = "0.3"

[features]
default = []
http = ["dep:reinhardt-http"]

[dev-dependencies]
serial_test = { workspace = true }
rstest = { workspace = true }
reinhardt-test = { workspace = true }
reinhardt-conf = { workspace = true, features = ["settings"] }
reinhardt-types = { path = "../types" }
reinhardt-exception = { path = "../exception" }
