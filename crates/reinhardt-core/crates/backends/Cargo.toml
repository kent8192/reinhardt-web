[package]
name = "reinhardt-backends"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "Shared backend infrastructure for Reinhardt framework"

[dependencies]
# Async support
async-trait = { workspace = true }
tokio = { workspace = true, features = ["sync", "time"] }

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

# Redis support (optional)
redis = { version = "0.27", features = [
  "tokio-comp",
  "connection-manager",
], optional = true }

# Cache backends
deadpool-redis = { version = "0.18", optional = true }
memcache-async = { version = "0.5", optional = true }
tokio-util = { version = "0.7", features = ["compat"], optional = true }
aws-config = { version = "1.5", optional = true }
aws-sdk-dynamodb = { version = "1.50", optional = true }

# Email backends
lettre = { version = "0.11", features = ["tokio1", "tokio1-native-tls", "smtp-transport", "builder", "pool"], optional = true }
reqwest = { version = "0.12", features = ["json", "multipart"], optional = true }
aws-sdk-ses = { version = "1.50", optional = true }
aws-smithy-types = { version = "1.3", optional = true }
base64 = { version = "0.22", optional = true }

# Error handling
thiserror = { workspace = true }

# Utilities
dashmap = "6.1"
parking_lot = "0.12"

[dev-dependencies]
tokio = { workspace = true, features = ["full", "test-util"] }
testcontainers = { workspace = true }
testcontainers-modules = { workspace = true, features = ["redis", "localstack"] }

[features]
default = ["memory"]
memory = []
redis-backend = ["dep:redis"]
# Cache backends
redis-cache = ["dep:redis", "dep:deadpool-redis"]
memcached-cache = ["dep:memcache-async", "dep:tokio-util"]
dynamodb-cache = ["dep:aws-config", "dep:aws-sdk-dynamodb"]
cache = ["redis-cache", "memcached-cache", "dynamodb-cache"]
# Email backends
email-smtp = ["dep:lettre", "dep:base64"]
email-sendgrid = ["dep:reqwest", "dep:base64"]
email-ses = ["dep:aws-config", "dep:aws-sdk-ses", "dep:aws-smithy-types", "dep:base64"]
email-mailgun = ["dep:reqwest", "dep:base64"]
email = ["email-smtp", "email-sendgrid", "email-ses", "email-mailgun"]
