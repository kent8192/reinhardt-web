[package]
publish = false
name = "reinhardt-pagination"
version = "0.1.0-alpha.1"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "Pagination support for Reinhardt framework"
repository.workspace = true

[features]
full = []

[dependencies]
# Core internal dependencies (reinhardt-core subcrates)
reinhardt-exception = { workspace = true }

# External dependencies
async-trait = "0.1"
base64 = "0.22"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
url = "2.5"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
