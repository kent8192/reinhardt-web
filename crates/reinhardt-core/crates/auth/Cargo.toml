[package]
publish = false
name = "reinhardt-core-auth"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "Core authentication types and traits for Reinhardt framework"
keywords = ["web", "framework", "authentication", "auth"]
categories = ["web-programming", "authentication"]

[features]
default = ["argon2-hasher"]
argon2-hasher = ["dep:argon2", "dep:rand"]

[dependencies]
async-trait = { workspace = true }
serde = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
unicode-normalization = "0.1"
hmac = { workspace = true }
sha2 = { workspace = true }
hex = "0.4"
hyper = { workspace = true }
reinhardt-exception = { path = "../exception", version = "0.1.0-alpha.1" }
reinhardt-types = { path = "../types", version = "0.1.0-alpha.1", features = ["http"] }
reinhardt-http = { workspace = true }

# Optional password hashers
argon2 = { workspace = true, optional = true }
rand = { workspace = true, optional = true }

[dev-dependencies]
tokio = { workspace = true }
bytes = { workspace = true }
