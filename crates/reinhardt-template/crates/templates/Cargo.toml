[package]
name = "reinhardt-templates"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "Template engine for Reinhardt framework (optional feature)"

[dependencies]
tera = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0"
reinhardt-i18n = { path = "../../../reinhardt-contrib/crates/i18n", version = "0.1.0-alpha.1" }
reinhardt-core = { workspace = true, features = ["exception"] }
reinhardt-exception = { path = "../../../reinhardt-core/crates/exception", version = "0.1.0-alpha.1" }
chrono = { version = "0.4", features = ["serde"] }
urlencoding = "2.1"
regex = "1.11"

[dev-dependencies]
tempfile = "3.0"
serial_test = { workspace = true }
