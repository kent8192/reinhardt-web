<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>API Documentation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
      .endpoint {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ddd;
      }
      .method {
        font-weight: bold;
        color: #0066cc;
      }
      .description {
        color: #666;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    {% if title %}
    <h1>{{ title }}</h1>
    {% endif %} {% if description %}
    <p class="description">{{ description }}</p>
    {% endif %} {% if endpoints %}
    <h2>Endpoints</h2>
    {% for endpoint in endpoints %}
    <div class="endpoint">
      <span class="method">{{ endpoint.method }}</span> {{ endpoint.path }} {%
      if endpoint.description %}
      <p class="description">{{ endpoint.description }}</p>
      {% endif %}
    </div>
    {% endfor %} {% endif %}
  </body>
</html>
