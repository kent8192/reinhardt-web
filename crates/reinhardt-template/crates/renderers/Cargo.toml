[package]
name = "reinhardt-renderers"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "Response renderers (JSON, XML, CSV, YAML, OpenAPI) for Reinhardt framework"
keywords = ["web", "framework", "renderer", "rest", "api"]
categories = ["web-programming"]

[dependencies]
reinhardt-apps = { workspace = true }
reinhardt-browsable-api = { path = "../../../reinhardt-rest/crates/browsable-api" }
reinhardt-negotiation = { path = "../../../reinhardt-rest/crates/negotiation" }
reinhardt-exception = { path = "../../../reinhardt-core/crates/exception" }
async-trait = "0.1"
bytes = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9.33"
quick-xml = { version = "0.38.3", features = ["serialize"] }
csv = "1.3"
thiserror = "2.0.17"
mime = "0.3"
utoipa = { version = "5.4", features = ["yaml"] }
tera = "1.19"
moka = { version = "0.12", features = ["future"] }
sha2 = "0.10"
hex = "0.4"
flate2 = "1.0"
brotli = "8.0.2"
futures = "0.3"
tokio-util = { version = "0.7", features = ["codec"] }
once_cell = { workspace = true }

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
hyper = "1.0"
