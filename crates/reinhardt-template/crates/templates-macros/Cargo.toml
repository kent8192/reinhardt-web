[package]
publish = false
name = "reinhardt-templates-macros"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "Procedural macros for compile-time template path validation in Reinhardt"
keywords = ["web", "framework", "templates", "macros"]
