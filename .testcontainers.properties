# TestContainers Configuration for Reinhardt Project
# This file ensures that TestContainers uses Docker instead of Podman

# Docker socket path (macOS with Docker Desktop)
# TestContainers will use this socket to communicate with Docker daemon
docker.host=unix:///var/run/docker.sock

# Disable Ryuk sidecar container to allow container reuse across processes
# This replaces the previous unsafe std::env::set_var approach (Fixes #873)
ryuk.disabled=true

# Disable container reuse to prevent state conflicts between tests
# Each test gets a fresh container instance
testcontainers.reuse.enable=false
